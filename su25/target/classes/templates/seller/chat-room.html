<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
        }
        .message.sent {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .message.received {
            background: #e9ecef;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>ðŸ’¬ Chat vá»›i <span th:text="${room.customer.username}">Customer</span></h2>
        <a href="/seller/chat" class="btn btn-secondary">Quay láº¡i</a>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div th:each="message : ${messages}">
                <div th:class="${message.sender.userId == sellerId ? 'message sent' : 'message received'}">
                    <div th:text="${message.content}">Message content</div>
                    <small th:text="${#temporals.format(message.createdAt, 'HH:mm')}">Time</small>
                </div>
            </div>
        </div>

        <div class="p-3 border-top">
            <form id="messageForm">
                <div class="input-group">
                    <input type="text" class="form-control" id="messageInput"
                           placeholder="Nháº­p tin nháº¯n..." required>
                    <input type="hidden" id="roomId" th:value="${room.roomId}">
                    <input type="hidden" id="sellerId" th:value="${sellerId}">
                    <button type="submit" class="btn btn-primary">Gá»­i</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('messageForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const roomId = document.getElementById('roomId').value;
        const sellerId = document.getElementById('sellerId').value;
        const messageInput = document.getElementById('messageInput');
        const content = messageInput.value.trim();

        if (!content) return;

        fetch('/seller/chat/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                roomId: roomId,
                senderId: sellerId,
                content: content,
                messageType: 'TEXT'
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageInput.value = '';
                    // Reload page to see new message
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('CÃ³ lá»—i xáº£y ra khi gá»­i tin nháº¯n');
            });
    });

    // Auto scroll to bottom
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.scrollTop = chatMessages.scrollHeight;
</script>
</body>
</html>
