<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo mật khẩu mới - BanHangRong</title>
    <link rel="icon" href="/img/logo.jpg">
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 380px;
            max-width: 90vw;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }

        .logo {
            width: 60px;
            margin-bottom: 12px;
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
            font-size: 22px;
        }

        p {
            color: #777;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .password-field {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            margin-right: 45px;
        }

        .password-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        .password-input-container {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 10px 45px 10px 12px;
            font-size: 15px;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
            background: #fafafa;
            box-sizing: border-box;
        }

        .password-input:focus {
            border-color: #007bff;
            background: #fff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            fill: #888;
            transition: fill 0.2s;
            z-index: 2;
        }

        .password-toggle:hover {
            fill: #007bff;
        }

        .validation-icon {
            position: absolute;
            right: -35px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            pointer-events: none;
            z-index: 1;
        }

        .validation-icon.valid {
            color: #28a745;
        }

        .validation-icon.invalid {
            color: #dc3545;
        }

        .reset-btn {
            width: 100%;
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 11px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: 500;
        }

        .reset-btn:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        .error-message {
            display: none;
            background: #fff3f3;
            color: #c82333;
            padding: 10px 14px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #f5c6cb;
            text-align: left;
            font-size: 13.5px;
        }

        .success-card {
            display: none;
            background: #fff;
            padding: 45px 35px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 380px;
            max-width: 90vw;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .success-icon {
            font-size: 52px;
            color: #28a745;
            margin-bottom: 15px;
        }

        .success-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .success-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        .back-login-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .back-login-btn:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
                align-items: flex-start;
                padding-top: 50px;
            }

            .container {
                width: 100%;
                max-width: 100%;
                padding: 30px 20px;
                margin: 0;
            }

            .success-card {
                width: 100%;
                max-width: 100%;
                padding: 30px 20px;
                margin: 0;
            }

            h2 {
                font-size: 20px;
            }

            .password-input {
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .reset-btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="resetContainer">
        <img src="/img/logo.jpg" alt="BanHangRong Logo" class="logo">
        <h2>Tạo mật khẩu mới</h2>
        <p>Nhập và xác nhận mật khẩu mới của bạn.</p>

        <form id="resetForm" onsubmit="return handleSubmit(event)">
            <div class="password-field">
                <label class="password-label">Mật khẩu mới</label>
                <div class="password-input-container">
                    <input type="password" id="newPassword" class="password-input" required>
                    <svg class="password-toggle" onclick="togglePassword('newPassword', this)" viewBox="0 0 24 24">
                        <path
                            d="M12 4.5C7.305 4.5 3.135 7.364 1 12c2.135 4.636 6.305 7.5 11 7.5s8.865-2.864 11-7.5c-2.135-4.636-6.305-7.5-11-7.5zM12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
                    </svg>
                    <span id="passwordLengthIcon" class="validation-icon invalid">❌</span>
                </div>
            </div>

            <div class="password-field">
                <label class="password-label">Xác nhận mật khẩu</label>
                <div class="password-input-container">
                    <input type="password" id="confirmPassword" class="password-input" required>
                    <svg class="password-toggle" onclick="togglePassword('confirmPassword', this)" viewBox="0 0 24 24">
                        <path
                            d="M12 4.5C7.305 4.5 3.135 7.364 1 12c2.135 4.636 6.305 7.5 11 7.5s8.865-2.864 11-7.5c-2.135-4.636-6.305-7.5-11-7.5zM12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" />
                    </svg>
                    <span id="confirmMatchIcon" class="validation-icon invalid">❌</span>
                </div>
            </div>

            <button type="submit" class="reset-btn">Đặt lại mật khẩu</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <div class="success-card" id="successCard">
        <div class="success-icon">✅</div>
        <div class="success-title">Đặt lại mật khẩu thành công!</div>
        <div class="success-text">Bạn có thể đăng nhập bằng mật khẩu mới của mình.</div>
        <a href="/login" class="back-login-btn">Quay lại đăng nhập</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");

        function togglePassword(inputId, iconElement) {
            const input = document.getElementById(inputId);
            const path = iconElement.querySelector("path");
            if (input.type === "password") {
                input.type = "text";
                path.setAttribute("d", "M3.98 6.72L2.75 8a13.19 13.19 0 0 0 9.25 4c2.64 0 5.06-.84 7.06-2.25l1.94 1.94 1.41-1.41-17-17-1.41 1.41L3.98 6.72z");
            } else {
                input.type = "password";
                path.setAttribute("d", "M12 4.5C7.305 4.5 3.135 7.364 1 12c2.135 4.636 6.305 7.5 11 7.5s8.865-2.864 11-7.5c-2.135-4.636-6.305-7.5-11-7.5zM12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10z");
            }
        }

        const newPass = document.getElementById("newPassword");
        const confirmPass = document.getElementById("confirmPassword");
        const lengthIcon = document.getElementById("passwordLengthIcon");
        const matchIcon = document.getElementById("confirmMatchIcon");

        newPass.addEventListener("input", () => {
            if (newPass.value.length >= 6) {
                lengthIcon.textContent = "✔️";
                lengthIcon.classList.add("valid");
                lengthIcon.classList.remove("invalid");
            } else {
                lengthIcon.textContent = "❌";
                lengthIcon.classList.add("invalid");
                lengthIcon.classList.remove("valid");
            }
            checkMatch();
        });

        confirmPass.addEventListener("input", checkMatch);

        function checkMatch() {
            if (confirmPass.value.length > 0) {
                if (confirmPass.value === newPass.value) {
                    matchIcon.textContent = "✔️";
                    matchIcon.classList.add("valid");
                    matchIcon.classList.remove("invalid");
                } else {
                    matchIcon.textContent = "❌";
                    matchIcon.classList.add("invalid");
                    matchIcon.classList.remove("valid");
                }
            } else {
                matchIcon.textContent = "❌";
                matchIcon.classList.add("invalid");
                matchIcon.classList.remove("valid");
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const newPassword = newPass.value.trim();
            const confirmPassword = confirmPass.value.trim();
            const errorDiv = document.getElementById("errorMessage");
            errorDiv.style.display = "none";

            if (newPassword.length < 6) {
                showError("Mật khẩu phải có ít nhất 6 ký tự!");
                return;
            }
            if (newPassword !== confirmPassword) {
                showError("Mật khẩu xác nhận không khớp!");
                return;
            }
            if (!token) {
                showError("Token không hợp lệ hoặc đã hết hạn.");
                return;
            }

            try {
                const response = await fetch(`/api/auth/reset-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, newPassword, confirmPassword })
                });

                if (response.ok) {
                    document.getElementById("resetContainer").style.display = "none";
                    document.getElementById("successCard").style.display = "block";
                } else {
                    const data = await response.json();
                    showError(data.error || "Không thể đặt lại mật khẩu.");
                }
            } catch {
                showError("Lỗi kết nối đến máy chủ.");
            }
        }

        function showError(msg) {
            const errorDiv = document.getElementById("errorMessage");
            errorDiv.textContent = msg;
            errorDiv.style.display = "block";
        }
    </script>
</body>

</html>
