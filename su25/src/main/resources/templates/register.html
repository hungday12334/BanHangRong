<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - BanHangRong</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <div class="brand-section">
                <h1 class="app-title">BanHangRong</h1>
                <p class="tagline">Reputable license trading platform</p>
                <h2 class="form-subtitle">Register account</h2>
            </div>
            
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="regUsername">Username :</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email :</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Phone Number :</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender :</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="birthDate">Birth Date :</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password :</label>
                    <div class="password-input">
                        <input type="password" id="regPassword" name="password" required>
                        <i class="fas fa-eye" id="toggleRegPassword"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm password :</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="termsCheckbox" name="termsAccepted" required>
                        <span class="checkmark"></span>
                        I agree to BanHangRong's Terms of Service and Privacy Policy
                    </label>
                </div>
                
                <!-- CAPTCHA -->
                <div class="form-group">
                    <label for="captcha">Xác thực bảo mật</label>
                    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                    <small class="form-text text-muted">Vui lòng xác thực rằng bạn không phải là robot</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="register-btn">Register</button>
                </div>
            </form>
            
            <div class="login-link">
                <span>Already have an account? </span>
                <a href="/login" class="login-link-text">Login</a>
            </div>
        </div>
    </div>

    <!-- Google reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
