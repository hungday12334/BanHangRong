<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BanHangRong</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .form-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
            min-width: 140px;
            text-align: left;
        }

        .form-group input,
        .form-group select {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-group select {
            cursor: pointer;
        }

        .checkbox-group {
            margin: 25px 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-group label {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.4;
            min-width: auto;
        }

        .register-btn {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
        }

        .register-btn:hover {
            background: #0056b3;
        }

        .register-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .error-message {
            background: #fff3f3;
            color: #c82333;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .verification-message {
            background: #e7f3ff;
            color: #0066cc;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #b3d9ff;
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .form-group {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .form-group label {
                min-width: auto;
            }
            
            .app-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="brand-section">
            <div class="logo-container">
                <img src="/img/logo.jpg" alt="BanHangRong Logo" class="logo">
            </div>
            <h1 class="app-title">BanHangRong</h1>
            <p class="tagline">Reputable license trading platform</p>
            <h2 class="form-subtitle">Register account</h2>
        </div>
        
        <form id="registerForm" class="form">
            <div class="form-group">
                <label for="regUsername">Username :</label>
                <input type="text" id="regUsername" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="regEmail">Email :</label>
                <input type="email" id="regEmail" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number :</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender :</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="birthDate">Birth Date :</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            
            <div class="form-group">
                <label for="regPassword">Password :</label>
                <input type="password" id="regPassword" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm password :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="termsAccepted" name="termsAccepted" required>
                <label for="termsAccepted">I agree to BanHangRong's Terms of Service and Privacy Policy</label>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">Register</button>
        </form>
        
        <!-- Messages -->
        <div id="emailVerificationMessage" class="verification-message">
            <i class="fas fa-check-circle"></i>
            <span>Email xác nhận đã được gửi! Vui lòng kiểm tra hộp thư của bạn.</span>
        </div>
        
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
        
        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span>Đăng ký thành công!</span>
        </div>
    </div>

    <script th:src="@{/js/auth.js}"></script>
    <script>
        // CAPTCHA setup
        function onRecaptchaLoad() {
            // CAPTCHA sẽ được load bởi auth.js
        }

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const birthDate = document.getElementById('birthDate').value;
            const gender = document.getElementById('gender').value;
            const termsAccepted = document.getElementById('termsAccepted').checked;
            
            if (password !== confirmPassword) {
                showMessage('Mật khẩu xác nhận không khớp!', 'error');
                return;
            }
            
            if (!gender) {
                showMessage('Vui lòng chọn giới tính!', 'error');
                return;
            }
            
            if (!birthDate) {
                showMessage('Vui lòng nhập ngày sinh!', 'error');
                return;
            }
            
            if (!termsAccepted) {
                showMessage('Vui lòng đồng ý với Điều khoản dịch vụ!', 'error');
                return;
            }
            
            // Let auth.js handle the form submission
            handleRegister(e);
        });

        function showMessage(message, type) {
            clearMessages();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.innerHTML = `<i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i><span>${message}</span>`;
            
            document.querySelector('.register-container').appendChild(messageDiv);
            messageDiv.style.display = 'flex';
        }

        function clearMessages() {
            const existingMessages = document.querySelectorAll('.error-message, .success-message, .verification-message');
            existingMessages.forEach(msg => msg.remove());
        }
    </script>
</body>
</html>
