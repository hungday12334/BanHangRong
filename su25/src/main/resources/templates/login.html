<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BanHangRong</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 class="app-title">BanHangRong</h1>
            
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <!-- CAPTCHA -->
                <div class="form-group">
                    <label for="captcha">Xác thực bảo mật</label>
                    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                    <small class="form-text text-muted">Vui lòng xác thực rằng bạn không phải là robot</small>
                </div>
                
                <div class="form-actions">
                    <a href="/find-account" class="forgot-link">Quên mật khẩu?</a>
                    <button type="submit" class="login-btn">Đăng nhập</button>
                </div>
            </form>
            
            <div class="signup-link">
                <span>Chưa có tài khoản? </span>
                <a href="/register" class="signup-link-text">Đăng ký</a>
            </div>
        </div>
    </div>

    <!-- Google reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
