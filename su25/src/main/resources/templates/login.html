<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main style="max-width:420px;margin:40px auto;padding:20px;border:1px solid #eee;border-radius:8px;background:#fff;">
    <h2>Đăng nhập</h2>
    <div th:if="${error}" style="color:#b00020;margin-bottom:10px;" th:text="${error}"></div>
    <form method="post" th:action="@{/login}" style="display:flex;flex-direction:column;gap:8px;">
      <input type="hidden" name="next" th:value="${next}" />
      <label>
        Username
        <input name="username" type="text" required />
      </label>
      <label>
        Password
        <input name="password" type="password" required />
      </label>
      <div style="display:flex;gap:8px;align-items:center;margin-top:8px;">
        <button type="submit" class="btn primary">Đăng nhập</button>
        <a href="/" style="margin-left:8px;">Trang chủ</a>
      </div>
    </form>
    <p style="margin-top:12px;font-size:13px;color:#666">Ghi chú: Đây là login đơn giản cho dev. Mật khẩu được so sánh trực tiếp với trường `password` trong DB.</p>
  </main>
</body>
</html>
