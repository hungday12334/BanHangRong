<!DOCTYPE html>
<html>
<head>
    <title>Logout Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .authenticated { background: #d4edda; color: #155724; }
        .not-authenticated { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Logout Test</h1>
    
    <div th:class="${authenticated} ? 'status authenticated' : 'status not-authenticated'">
        <strong>Status:</strong> <span th:text="${message}"></span>
    </div>
    
    <div th:if="${authenticated}">
        <h3>User Details:</h3>
        <p><strong>Authorities:</strong> <span th:text="${authorities}"></span></p>
    </div>
    
    <h3>Test Logout:</h3>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
    
    <h3>Navigation:</h3>
    <ul>
        <li><a href="/admin/dashboard">Admin Dashboard</a></li>
        <li><a href="/login">Login Page</a></li>
        <li><a href="/test-logout">Refresh This Page</a></li>
    </ul>
</body>
</html>
