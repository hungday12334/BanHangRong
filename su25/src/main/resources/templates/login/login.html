<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BanHangRong</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            margin-bottom: 15px;
        }

        .logo {
            height: 60px;
            width: 60px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
            min-width: 100px;
            text-align: left;
        }

        .form-group input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .password-input-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-container input {
            flex: 1;
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #007bff;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            gap: 15px;
        }

        .forgot-link {
            color: #007bff;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .login-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 100px;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .signup-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .signup-text {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .signup-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .error-message {
            background: #fff3f3;
            color: #c82333;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .captcha-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .form-group {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .form-group label {
                min-width: auto;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .app-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-section">
            <div class="logo-container">
                <img src="/img/logo.jpg" alt="BanHangRong Logo" class="logo">
            </div>
            <h1 class="app-title">BanHangRong</h1>
        </div>
        
        <form id="loginForm" class="form" action="/perform-login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>
            
            <!-- CAPTCHA -->
            <div class="captcha-container">
                <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            </div>
            
            <div class="form-actions">
                <a href="/forgot-password" class="forgot-link">Forget password ?</a>
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
            </div>
        </form>
        
        <div class="signup-section">
            <div class="signup-text">New to BanHangRong?</div>
            <a href="/register" class="signup-link">Sign up</a>
        </div>
        
        <!-- Messages -->
        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>
        
        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i>
            <span>Login successful!</span>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Show error message if present in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            const errorDiv = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = 'Invalid username or password!';
            errorDiv.style.display = 'flex';
        }
        if (urlParams.get('logout')) {
            const successDiv = document.getElementById('successMessage');
            successDiv.querySelector('span').textContent = 'Logged out successfully!';
            successDiv.style.display = 'flex';
        }
    </script>
</body>
</html>
