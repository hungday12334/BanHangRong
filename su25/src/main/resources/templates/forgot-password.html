<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your account - BanHangRong</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .find-account-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            border: 1px solid #e1e5e9;
        }
        
        .find-account-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            border-radius: 20px 20px 0 0;
        }
        
        .find-account-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .find-account-content {
            padding: 30px;
        }
        
        .find-account-instruction {
            color: #666;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .email-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .cancel-btn {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
        }
        
        .cancel-btn:hover {
            background: #f8f9fa;
        }
        
        .search-btn {
            background: #007bff;
            color: white;
            border: 1px solid #007bff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .search-btn:hover {
            background: #0056b3;
        }
        
        .search-btn:disabled {
            background: #ccc;
            border-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-section">
            <h1 class="app-title">BanHangRong</h1>
        </div>
        
        <div class="find-account-container">
            <div class="find-account-header">
                <h2 class="find-account-title">Find your account</h2>
            </div>
            
            <div class="find-account-content">
                <p class="find-account-instruction">Nhập email của bạn để nhận link đặt lại mật khẩu:</p>
                
                <form id="forgotPasswordForm">
                    <input type="email" id="emailInput" name="email" class="email-input" placeholder="Nhập email của bạn" required>
                    
                    <div class="button-group">
                        <a href="/login" class="cancel-btn">Hủy</a>
                        <button type="submit" class="search-btn" id="searchBtn">Gửi email đặt lại mật khẩu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/auth.js}"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            const searchBtn = document.getElementById('searchBtn');
            
            if (!email) {
                alert('Vui lòng nhập email của bạn!');
                emailInput.focus();
                return;
            }
            
            // Kiểm tra định dạng email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Vui lòng nhập địa chỉ email hợp lệ!');
                emailInput.focus();
                return;
            }
            
            try {
                searchBtn.disabled = true;
                searchBtn.textContent = 'Đang gửi...';
                
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email=${encodeURIComponent(email)}`
                });
                
                let result;
                try {
                    result = await response.json();
                } catch (e) {
                    result = await response.text();
                }
                
                if (response.ok) {
                    const message = result?.message || 'Email đặt lại mật khẩu đã được gửi đến ' + email + '!';
                    alert(message + ' Vui lòng kiểm tra hộp thư và click vào link để đặt lại mật khẩu.');
                    window.location.href = '/login';
                } else {
                    const errorMessage = result?.error || result || 'Có lỗi xảy ra!';
                    alert('Lỗi: ' + errorMessage);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Có lỗi xảy ra! Vui lòng thử lại.');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Gửi email đặt lại mật khẩu';
            }
        });
    </script>
</body>
</html>
