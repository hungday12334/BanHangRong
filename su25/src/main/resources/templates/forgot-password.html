<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - BanHangRong</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .message-box {
            margin-top: 8px;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 6px;
            border: 1px solid transparent;
            border-radius: 6px;
            padding: 10px 12px;
            animation: fadeIn 0.3s ease;
        }

        .message-box.success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .message-box.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .resend-section {
            margin-top: 10px;
            text-align: center;
            font-size: 13px;
            color: #555;
            display: none;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 500;
            padding: 0;
            margin-left: 4px;
        }

        .resend-btn:disabled {
            color: gray;
            text-decoration: none;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="brand-section">
            <div class="logo-container">
                <img src="/img/logo.jpg" alt="BanHangRong Logo" class="logo">
            </div>
            <h1 class="app-title">BanHangRong</h1>
        </div>

        <div class="create-password-container">
            <div class="create-password-header">
                <h2 class="create-password-title">Quên mật khẩu</h2>
            </div>

            <div class="create-password-content">
                <p class="password-hint" style="margin-bottom: 20px;">
                    Hãy nhập địa chỉ email bạn đã dùng để đăng ký. Chúng tôi sẽ gửi cho bạn một email chứa liên kết để
                    đặt lại mật khẩu.
                </p>

                <form id="forgotPasswordForm">
                    <div class="password-field">
                        <label class="password-label">Email</label>
                        <div class="password-input-container">
                            <input type="email" id="email" name="email" class="password-input"
                                placeholder="Nhập email của bạn" required>
                        </div>

                        <!-- Thông báo sẽ hiển thị NGAY DƯỚI ô email -->
                        <div id="messageBox" class="message-box">
                            <i class="fas" id="messageIcon"></i>
                            <span id="messageText"></span>
                        </div>
                    </div>

                    <button type="submit" class="confirm-btn" id="searchBtn">Gửi email đặt lại</button>
                </form>

                <!-- Phần hỏi resend -->
                <div id="resendSection" class="resend-section">
                    <span>Bạn chưa nhận được email?</span>
                    <button id="resendBtn" class="resend-btn" onclick="resendEmail()">Gửi lại</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageIcon = document.getElementById('messageIcon');
        const resendSection = document.getElementById('resendSection');
        const resendBtn = document.getElementById('resendBtn');
        let resendCountdown;

        function showMessage(type, text) {
            messageBox.style.display = 'flex';
            messageBox.className = 'message-box ' + type;
            messageText.textContent = text;
            messageIcon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
        }

        function hideMessage() {
            messageBox.style.display = 'none';
            resendSection.style.display = 'none';
        }

        async function resendEmail() {
            const email = document.getElementById('email').value;
            resendBtn.disabled = true;
            startCountdown(30);

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'email=' + encodeURIComponent(email)
                });

                if (response.ok) {
                    showMessage('success', 'Email đặt lại mật khẩu đã được gửi lại thành công.');
                } else {
                    showMessage('error', 'Không thể gửi lại email. Vui lòng thử lại.');
                }
            } catch (err) {
                showMessage('error', 'Có lỗi xảy ra khi gửi lại email.');
            }
        }

        function startCountdown(seconds) {
            let remaining = seconds;
            resendBtn.textContent = `Gửi lại (${remaining}s)`;

            resendCountdown = setInterval(() => {
                remaining--;
                resendBtn.textContent = `Gửi lại (${remaining}s)`;
                if (remaining <= 0) {
                    clearInterval(resendCountdown);
                    resendBtn.textContent = 'Gửi lại';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            hideMessage();

            const email = document.getElementById('email').value;
            const searchBtn = document.getElementById('searchBtn');

            try {
                searchBtn.disabled = true;
                searchBtn.textContent = 'Đang gửi...';

                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'email=' + encodeURIComponent(email)
                });

                let result;
                try {
                    result = await response.json();
                } catch {
                    result = await response.text();
                }

                if (response.ok) {
                    showMessage('success', '✅ Đã gửi email đặt lại mật khẩu thành công!');
                    resendSection.style.display = 'block';
                } else {
                    const errorMsg = result?.error || result || 'Email không tồn tại, vui lòng thử lại.';
                    showMessage('error', '❌ ' + errorMsg);
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('error', 'Có lỗi xảy ra! Vui lòng thử lại.');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Gửi email đặt lại';
            }
        });
    </script>
</body>

</html>
