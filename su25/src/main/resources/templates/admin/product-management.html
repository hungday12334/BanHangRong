<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Manage</title>
    <link rel="shortcut icon" th:href="@{/assets/images/logos/favicon.png}" />
    <link rel="stylesheet" th:href="@{/css/styles.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Căn chỉnh phần nội dung chính để không bị sidebar che */
        .content-wrapper {
            margin-left: 260px; /* Đẩy sang phải bằng độ rộng sidebar */
            padding: 30px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        /* Làm đẹp phần header tìm kiếm */
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-header form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        table {
            background-color: white;
        }

        th {
            background-color: #6c8cff;
            color: white;
            text-align: center;
        }

        td, th {
            padding: 10px;
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background-color: #f2f4ff;
        }

        tr:hover {
            background-color: #e5e8ff;
        }

        .btn-create {
            background-color: #6c8cff;
            color: white;
            font-weight: 500;
            border-radius: 6px;
            padding: 8px 16px;
            border: none;
            transition: background 0.2s;
        }

        .btn-create:hover {
            background-color: #5b77e6;
        }
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }
        .sidebar-link .hide-menu {
            margin-left: -8px; /* giảm khoảng cách chữ */
        }
        /* Nút hành động tự custom */
        .action-btns {
            display: flex;
            flex-direction: column; /* icon xếp dọc */
            align-items: center;
            gap: 6px;
        }

        .action-btns a,
        .action-btns button {
            background: none;
            border: none;
            cursor: pointer;
            width: 34px;
            height: 34px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        /* Nút Update */
        .action-btns a {
            background-color: #4e73df; /* xanh dương */
        }

        .action-btns a i {
            color: white;
            font-size: 16px;
        }

        /* Nút Delete */
        .action-btns button {
            background-color: #e74a3b; /* đỏ cam */
        }

        .action-btns button i {
            color: white;
            font-size: 16px;
        }

        /* Hiệu ứng hover */
        .action-btns a:hover,
        .action-btns button:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }
    </style>
</head>

<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between">
                <a href="./index.html" class="text-nowrap logo-img">
                    <img src="../assets/images/logos/logo.svg" alt="" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-6"></i>
                </div>
            </div>
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="nav-small-cap">
                        <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
                        <span class="hide-menu">Lists</span>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between"  th:href="@{/admin/index}" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex"><i class="bi bi-house-door-fill"></i></span>
                                <span class="hide-menu">DASHBOARD</span>
                            </div>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" th:href="@{/admin/user}" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            <span class="hide-menu">USER MANAGEMENT</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between"  th:href="@{/admin/product}" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex"><i class="bi bi-key-fill"></i></span>
                                <span class="hide-menu">PRODUCT MANAGEMENT</span>
                            </div>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between has-arrow" href="javascript:void(0)" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex"><i class="bi bi-patch-question-fill"></i></span>
                                <span class="hide-menu">HELP</span>
                            </div>
                        </a>
                        <ul aria-expanded="false" class="collapse first-level">
                            <li class="sidebar-item">
                                <a class="sidebar-link justify-content-between"  href="#">
                                    <div class="d-flex align-items-center gap-3">
                                        <div class="round-16 d-flex align-items-center justify-content-center">
                                            <i class="ti ti-circle"></i>
                                        </div>
                                        <span class="hide-menu">REPORT</span>
                                    </div>
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a class="sidebar-link justify-content-between"  href="#">
                                    <div class="d-flex align-items-center gap-3">
                                        <div class="round-16 d-flex align-items-center justify-content-center">
                                            <i class="ti ti-circle"></i>
                                        </div>
                                        <span class="hide-menu">APPLY TO SELLER</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between"  href="#" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex"><i class="bi bi-gear-fill"></i></span>
                                <span class="hide-menu">SETTING</span>
                            </div>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link justify-content-between"  href="#" aria-expanded="false">
                            <div class="d-flex align-items-center gap-3">
                                <span class="d-flex"><i class="bi bi-box-arrow-right"></i></span>
                                <span class="hide-menu">LOGOUT</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
    <!-- Sidebar End -->

    <!-- ListUser Section -->
    <div class="content-wrapper">
        <div class="user-header">
            <form class="d-flex">
                <input type="text" id="searchInput" class="form-control" placeholder="Search users">
                <button type="button" class="btn btn-outline-primary">Search</button>
            </form>
        </div>

        <div class="table-responsive">
            <!-- Thông báo lỗi -->
            <div th:if="${error}"
                 class="alert alert-danger alert-dismissible fade show"
                 role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Thông báo thành công -->
            <div th:if="${success}"
                 class="alert alert-success alert-dismissible fade show"
                 role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <table class="table table-bordered text-center align-middle shadow-sm">
                <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Seller ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Sales</th>
                    <th>Average Rating</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${productsList}">
                    <td>
                        <div class="action-btns">
                            <a th:href="@{'/admin/product/update?id=' + ${p.productId}}">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                        </div>
                    </td>
                    <td th:text="${p.productId}"></td>
                    <td th:text="${p.sellerId}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.description}"></td>
                    <td th:text="${p.price}"></td>
                    <td th:text="${p.quantity}"></td>
                    <td th:text="${p.totalSales}"></td>
                    <td th:text="${p.averageRating}"></td>
                    <td th:text="${p.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    document.getElementById("searchInput").addEventListener("keyup", function() {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll("table tbody tr");

        rows.forEach(row => {
            const cells = row.querySelectorAll("td");
            let match = false;

            // duyệt qua tất cả các cột trừ 3 cột thời gian cuối
            for (let i = 0; i < cells.length ; i++) {
                if (cells[i].innerText.toLowerCase().includes(filter)) {
                    match = true;
                    break;
                }
            }

            row.style.display = match ? "" : "none";
        });
    });
</script>
<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script src="../assets/js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
