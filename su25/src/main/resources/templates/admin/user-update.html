        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-actions button.submit {
            background-color: #28a745;
            color: #fff;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #fff;
        }

        /* Màu cho ô readonly */
        input[readonly],
        select[readonly] {
            background-color: #e9ecef;
            font-weight: bold;
            color: #555;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
        }

        .submit {
            background-color: #28a745;
            color: #fff;
        }

        .update-btn {
            background-color: #0d6efd;
            color: #fff;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: #fff;
        }

    </style>

    <!-- ListUser Section -->
    <div class="content-wrapper">
        <div th:if="${error}"
             class="alert alert-danger alert-dismissible fade show"
             role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Thông báo thành công -->
        <div th:if="${success}"
             class="alert alert-success alert-dismissible fade show"
             role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <h2>Update</h2>
        <form id="userForm" action="/admin/user/update" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Id:</label>
                <input readonly type="text" name="id" th:value="${user!=null ? user.userId : ''}">
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input readonly type="text" name="username" th:value="${user!=null ? user.username : ''}">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input readonly type="email" name="email" th:value="${user!=null ? user.email : ''}">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input readonly type="text" name="password" th:value="${user!=null ? user.password : ''}">
            </div>

            <div class="form-group">
                <label>User Type (Role):</label>
                <select readonly name="userType">
                    <option value="CUSTOMER"
                            th:selected="${user != null and user.userType == 'CUSTOMER'}">CUSTOMER
                    </option>
                    <option value="ADMIN"
                            th:selected="${user != null and user.userType == 'ADMIN'}">ADMIN
                    </option>
                    <option value="SELLER"
                            th:selected="${user != null and user.userType == 'SELLER'}">SELLER
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Avatar:</label>
                <input readonly type="file" name="avatarUrl">
            </div>

            <div class="form-group">
                <label>Phone Number:</label>
                <input readonly type="text" name="phoneNumber" th:value="${user!=null ? user.phoneNumber : ''}">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select readonly name="gender" class="form-control">
                    <option value="MALE" th:selected="${user != null and user.gender == 'MALE'}">Male</option>
                    <option value="FEMALE" th:selected="${user != null and user.gender == 'FEMALE'}">Female</option>
                    <option value="OTHER" th:selected="${user != null and user.gender == 'OTHER'}">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Birth Date:</label>
                <input readonly type="date" name="birthDate" th:value="${user != null ? #dates.format(user.birthDate, 'yyyy-MM-dd') : ''}"></div>

            <div class="form-group">
                <label>Balance:</label>
                <input readonly type="number" step="0.01" name="balance" th:value="${user!=null ? user.balance : ''}">
            </div>

            <div class="form-actions">
                <button type="button" id="updateBtn" class="update-btn">Update</button>
                <button type="submit" id="saveBtn" class="submit d-none">Save</button>
                <button type="button" id="cancelBtn" class="cancel-btn d-none">Cancel</button>
            </div>

        </form>
    </div>
</div>
<script>
    const updateBtn = document.getElementById('updateBtn');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const inputs = document.querySelectorAll('#userForm input, #userForm select');

    // Khi bấm Update
    updateBtn.addEventListener('click', () => {
        inputs.forEach(input => {
            if (!['id', 'email', 'username'].includes(input.name)) {
                input.removeAttribute('readonly');
                input.style.backgroundColor = "#fff";
                input.style.fontWeight = "normal";
            }
        });
        updateBtn.classList.add('d-none');
        saveBtn.classList.remove('d-none');
        cancelBtn.classList.remove('d-none');
    });

    // Khi bấm Cancel
    cancelBtn.addEventListener('click', () => {
        inputs.forEach(input => {
            input.setAttribute('readonly', true);
            input.style.backgroundColor = "#e9ecef";
            input.style.fontWeight = "bold";
        });
        saveBtn.classList.add('d-none');
        cancelBtn.classList.add('d-none');
        updateBtn.classList.remove('d-none');
    });
</script>
