<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Danh mục - Seller Dashboard</title>
    <link rel="preload" href="/css/seller-dashboard.css?v=2" as="style" />
    <link rel="stylesheet" href="/css/seller-dashboard.css?v=2" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
    <link rel="icon" type="image/png" href="/img/kua654ms.png" />
</head>

<body class="loading enhanced-dashboard" th:attr="data-user-type=${userType}">
<div class="page">
    <!-- Sidebar (shared fragment) -->
    <aside th:replace="fragments/sidebar :: sidebar"></aside>

    <!-- Main area -->
    <main data-section="main">
        <div class="container">

            <div class="profile-section" style="max-width:1100px; margin: 28px auto;">
                <div class="d-flex" style="justify-content:space-between;align-items:center;margin-bottom:16px;">
                    <h2 class="section-title" style="text-align:left;">Quản lý Danh mục</h2>
                    <a href="/seller/dashboard" class="btn btn-secondary">&larr; Quay lại Dashboard</a>
                </div>

                <!-- Alerts -->
                <div th:if="${success}" class="alert" style="background:color-mix(in oklab,var(--good) 8%,transparent);padding:12px;border-radius:8px;border:1px solid color-mix(in oklab,var(--good) 20%,transparent);margin-bottom:12px;">
                    <strong th:text="${success}"></strong>
                </div>
                <div th:if="${error}" class="alert" style="background:color-mix(in oklab,var(--bad) 8%,transparent);padding:12px;border-radius:8px;border:1px solid color-mix(in oklab,var(--bad) 20%,transparent);margin-bottom:12px;">
                    <strong th:text="${error}"></strong>
                </div>

                <!-- Add category form -->
                <div style="background:var(--bg-elev);padding:16px;border-radius:12px;border:1px solid var(--border);margin-bottom:18px;">
                    <form th:action="@{/seller/categories}" th:object="${newCategory}" method="post" class="profile-form">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="newCategoryName">Tên Danh mục *</label>
                            <input id="newCategoryName" type="text" th:field="*{name}" class="" placeholder="Ví dụ: Đồ họa - Thiết kế" required minlength="2" maxlength="100" />
                            <div class="form-text">Tên danh mục phải từ 2-100 ký tự</div>
                        </div>
                        <div class="form-group">
                            <label for="newCategoryDescription">Mô tả</label>
                            <input id="newCategoryDescription" type="text" th:field="*{description}" placeholder="Mô tả ngắn về danh mục" maxlength="255" />
                        </div>
                        <div class="form-actions">
                            <div></div>
                            <button type="submit" class="btn btn-primary">Thêm</button>
                        </div>
                    </form>
                </div>

                <!-- Categories list -->
                <div style="background:var(--bg-elev);padding:16px;border-radius:12px;border:1px solid var(--border);">
                    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;">
                        <h3 style="margin:0">Danh sách Danh mục <span style="color:var(--muted);font-size:0.9rem;margin-left:8px;" th:text="'(' + ${categories.size()} + ')'">(0)</span></h3>
                    </div>

                    <div th:if="${categories.isEmpty()}" style="text-align:center;padding:28px;color:var(--muted);">
                        <i class="ti ti-folder-open" style="font-size:40px;"></i>
                        <div style="margin-top:8px;">Chưa có danh mục nào</div>
                        <div style="font-size:0.9rem;color:var(--muted);">Hãy thêm danh mục đầu tiên của bạn!</div>
                    </div>

                    <div th:unless="${categories.isEmpty()}" class="table-responsive">
                        <table class="" style="width:100%;border-collapse:collapse;margin-top:10px;">
                            <thead>
                            <tr style="text-align:left;border-bottom:1px solid var(--border);color:var(--muted);">
                                <th style="padding:10px 8px;">ID</th>
                                <th style="padding:10px 8px;">Tên Danh mục</th>
                                <th style="padding:10px 8px;">Mô tả</th>
                                <th style="padding:10px 8px;">Ngày tạo</th>
                                <th style="padding:10px 8px;">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categories}" style="border-bottom:1px solid rgba(255,255,255,0.03);">
                                <td style="padding:10px 8px;" th:text="${category.categoryId}"></td>
                                <td style="padding:10px 8px;" th:text="${category.name}"></td>
                                <td style="padding:10px 8px;"><span th:if="${category.description}" th:text="${category.description}"></span><span th:unless="${category.description}" style="color:var(--muted);">---</span></td>
                                <td style="padding:10px 8px;"><span th:if="${category.createdAt != null}" th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy HH:mm')}"></span><span th:unless="${category.createdAt != null}" style="color:var(--muted);">---</span></td>
                                <td style="padding:10px 8px;">
                                    <div style="display:flex;gap:8px;">
                                        <button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#editCategoryModal"
                                                th:data-id="${category.categoryId}"
                                                th:data-name="${category.name}"
                                                th:data-description="${category.description}">Sửa</button>

                                        <form th:action="@{/seller/categories/actions/delete}" method="post" th:object="${category}" th:attr="data-name=${category.name}" onsubmit="return confirmDelete(this)" style="display:inline;">
                                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <input type="hidden" name="categoryId" th:value="${category.categoryId}" />
                                            <button type="submit" class="btn btn-danger">Xóa</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>

        </div>
    </main>
</div>

<!-- Edit modal (kept) -->
<div id="editCategoryModal" class="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background:var(--bg-soft);border:1px solid var(--border);">
            <form th:action="@{/seller/categories/actions/update}" method="post" id="editCategoryForm">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="modal-header" style="border-bottom:1px solid var(--border);">
                    <h5 class="modal-title">Chỉnh sửa Danh mục</h5>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" style="padding:16px;">
                    <input type="hidden" name="categoryId" id="editCategoryId">
                    <div class="form-group">
                        <label for="editCategoryName">Tên Danh mục *</label>
                        <input type="text" name="name" id="editCategoryName" class="" required />
                    </div>
                    <div class="form-group">
                        <label for="editCategoryDescription">Mô tả</label>
                        <input type="text" name="description" id="editCategoryDescription" class="" />
                    </div>
                </div>
                <div class="modal-footer" style="border-top:1px solid var(--border);">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Shared scripts (includes seller-dashboard.js) -->
<section th:replace="fragments/scripts :: scripts"></section>

<!-- Page-specific scripts -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Populate edit modal when edit buttons clicked
        document.querySelectorAll('[data-bs-target="#editCategoryModal"]').forEach(button => {
            button.addEventListener('click', function() {
                const categoryId = this.getAttribute('data-id');
                const categoryName = this.getAttribute('data-name');
                const categoryDescription = this.getAttribute('data-description') || '';
                const idEl = document.getElementById('editCategoryId');
                const nameEl = document.getElementById('editCategoryName');
                const descEl = document.getElementById('editCategoryDescription');
                if (idEl) idEl.value = categoryId;
                if (nameEl) nameEl.value = categoryName;
                if (descEl) descEl.value = categoryDescription;
            });
        });

        // Auto-close small alerts after 5s
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(alert => {
                try { alert.remove(); } catch(e) {}
            });
        }, 5000);
    });

    function confirmDelete(form) {
        const name = form.dataset && form.dataset.name ? form.dataset.name : 'danh mục này';
        return confirm(`Bạn có chắc muốn xóa ${name}?`);
    }
</script>
</body>
</html>
