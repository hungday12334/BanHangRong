<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <title>Thông tin cá nhân - Seller Dashboard</title>
    <link rel="preload" href="/css/seller-dashboard.css?v=2" as="style" />
    <link rel="stylesheet" href="/css/seller-dashboard.css?v=2" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />
    <link rel="icon" type="image/png" href="/img/kua654ms.png" />
    <style>
        /* Additional styles for profile page */
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .profile-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin: 0;
        }

        .profile-card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .avatar-edit-wrap {
            position: relative;
            display: inline-flex;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--bg-soft);
            border: 3px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-edit-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .avatar-edit-wrap.editing .avatar-edit-btn {
            display: flex;
        }

        .avatar-edit-btn:hover {
            background: var(--accent-2);
            transform: scale(1.1);
        }

        .seller-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .seller-id {
            background-color: color-mix(in oklab, var(--accent) 12%, transparent);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--accent);
            border: 1px solid color-mix(in oklab, var(--accent) 28%, transparent);
            font-weight: 600;
        }

        .seller-role {
            background-color: color-mix(in oklab, var(--good) 12%, transparent);
            color: var(--good);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            border: 1px solid color-mix(in oklab, var(--good) 35%, transparent);
            font-weight: 600;
        }

        .profile-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.15s ease;
            background-color: var(--bg-soft);
            color: var(--text);
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--accent);
            outline: 0;
            box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 15%, transparent);
        }

        .form-group input:read-only,
        .form-group select:disabled {
            background-color: color-mix(in oklab, var(--bg) 96%, transparent);
            color: var(--muted);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .form-group input#name:disabled,
        .form-group input#email:disabled {
            background-color: color-mix(in oklab, var(--bg) 98%, transparent);
            border-color: color-mix(in oklab, var(--border) 50%, transparent);
        }

        .form-actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: var(--bg-elev);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: color-mix(in oklab, var(--accent) 12%, var(--bg-elev));
            border-color: var(--accent);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warn), #eab308);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--good), #16a34a);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(34, 197, 94, 0.3);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--card);
            margin: 5% auto;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--muted);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .close-modal:hover {
            color: var(--text);
            background: color-mix(in oklab, var(--accent) 12%, transparent);
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            border: 3px solid var(--border);
            overflow: hidden;
            background: var(--bg-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-input {
            width: 100%;
            padding: 1rem;
            border: 2px dashed var(--border);
            border-radius: 8px;
            background: var(--bg-soft);
            color: var(--text);
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .file-input:hover {
            border-color: var(--accent);
        }

        .file-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .upload-help {
            font-size: 0.875rem;
            color: var(--muted);
            text-align: center;
            margin-top: 0.5rem;
        }

        /* Password modal specific styles */
        .password-input-group {
            margin-bottom: 1.25rem;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            padding-right: 45px;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .password-toggle:hover {
            color: var(--text);
            background: color-mix(in oklab, var(--accent) 12%, transparent);
        }

        .password-toggle .ti {
            font-size: 16px;
        }

        .password-toggle.active .ti-eye {
            display: none;
        }

        .password-toggle.active .ti-eye-off {
            display: block;
        }

        .password-toggle .ti-eye-off {
            display: none;
        }

        .password-strength {
            margin: 1rem 0;
        }

        .strength-bar {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .strength-text {
            font-size: 0.875rem;
            text-align: center;
            font-weight: 600;
        }

        .strength-weak .strength-fill {
            background: var(--bad);
            width: 33%;
        }

        .strength-medium .strength-fill {
            background: var(--warn);
            width: 66%;
        }

        .strength-strong .strength-fill {
            background: var(--good);
            width: 100%;
        }

        /* Toast styles - matching seller-dashboard.js */
        .toast-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            min-width: 280px;
            max-width: 350px;
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: auto;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast .icon {
            font-size: 20px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toast .msg {
            flex: 1;
            line-height: 1.5;
            font-size: 14px;
            font-weight: 500;
        }

        .toast .act {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .toast .close {
            background: transparent;
            border: 0;
            color: var(--muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            flex-shrink: 0;
            transition: color 0.2s ease;
            font-size: 16px;
            line-height: 1;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toast .close:hover {
            color: var(--text);
            background: color-mix(in oklab, var(--muted) 10%, transparent);
        }

        .toast.success {
            border-left: 4px solid var(--good);
        }

        .toast.success .icon {
            color: var(--good);
        }

        .toast.error {
            border-left: 4px solid var(--bad);
        }

        .toast.error .icon {
            color: var(--bad);
        }

        .toast.info {
            border-left: 4px solid var(--accent);
        }

        .toast.info .icon {
            color: var(--accent);
        }

        /* Loading spinner animation */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .ti-loader {
            animation: spin 1s linear infinite;
        }

        /* Button disabled state */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 820px) {
            .profile-form {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body class="loading enhanced-dashboard" th:attr="data-user-type=${userType}">
<div class="page">
    <!-- Sidebar (shared fragment) -->
    <aside th:replace="fragments/sidebar :: sidebar"></aside>

    <!-- Main area -->

        <div class="container">
            <div class="profile-header">
                <h1 class="profile-title">
                    <i class="ti ti-user-circle"></i> Thông tin cá nhân
                </h1>
                <a href="/seller/dashboard" class="btn btn-secondary">
                    <i class="ti ti-arrow-left"></i> Quay lại Dashboard
                </a>
            </div>

            <!-- Profile Card -->
            <div class="profile-card">
                <!-- Avatar Section -->
                <div class="avatar-section">
                    <div class="avatar-edit-wrap">
                        <div class="avatar">
                            <img th:src="${user?.avatarUrl != null and user.avatarUrl != ''} ? ${user.avatarUrl} : '/img/avatar_default.jpg'"
                                 src="/img/avatar_default.jpg"
                                 alt="Avatar"
                                 id="profileAvatar">
                        </div>
                        <button class="avatar-edit-btn" id="btnEditAvatar" title="Đổi avatar">
                            <i class="ti ti-camera"></i>
                        </button>
                    </div>

                    <div class="seller-info">
                        <div class="seller-id">
                            <i class="ti ti-id"></i> Seller ID: <span id="sellerId" th:text="${user?.userId}">1</span>

                    <div class="form-group">
                        <label for="phone">
                            <i class="ti ti-phone"></i> Số điện thoại:

                               value="" readonly
                               placeholder="0900000000">
                    </div>

                    <div class="form-group">
                        <label for="gender">
                            <i class="ti ti-gender-bigender"></i> Giới tính:
                        </label>
                        <select id="gender" name="gender" disabled>
                            <option value="other" th:selected="${user?.gender == 'other'}">Khác</option>
                            <option value="male" th:selected="${user?.gender == 'male'}">Nam</option>
                            <option value="female" th:selected="${user?.gender == 'female'}">Nữ</option>

                    </div>

                    <div class="form-group">
                        <label for="birthday">
                            <i class="ti ti-calendar"></i> Ngày sinh:
                        </label>
                        <input type="date" id="birthday" name="birthDate"
                               th:value="${user?.birthDate}"
                               value="" readonly>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="aboutUsBtn">
                            <i class="ti ti-info-circle"></i> Về chúng tôi

                        <button type="button" class="btn btn-warning" id="changePasswordBtn">
                            <i class="ti ti-lock"></i> Đổi mật khẩu

                        <button type="button" class="btn btn-primary" id="editBtn">

<!-- Change Password Modal -->

    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">
                <i class="ti ti-lock"></i> Đổi mật khẩu
            </h3>

                        <i class="ti ti-eye"></i>

                    </button>

            </div>

            <div class="password-input-group">
                <label for="newPassword">
                    <i class="ti ti-lock-plus"></i> Mật khẩu mới:

                    <input type="password" id="newPassword" name="newPassword"

</div>

<script th:src="@{/js/seller-dashboard.js}"></script>
<script>
    // Toast notification function (must redefine because seller-dashboard.js doesn't export it)
    function showToast(message, type = 'info', opts = {}) {
        const container = document.getElementById('toastContainer');
        if (!container) return;
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        const icon = type === 'success' ? 'ti ti-circle-check' : type === 'error' ? 'ti ti-alert-triangle' : 'ti ti-info-circle';
        toast.innerHTML = `<span class="icon"><i class="${icon}"></i></span><div class="msg">${message}</div><div class="act"><button class="close" aria-label="Close">✕</button></div>`;
        container.appendChild(toast);
        void toast.offsetWidth;
        toast.classList.add('show');
        const close = () => {
            toast.classList.remove('show');
            setTimeout(() => toast.remove(), 200);
        };
        toast.querySelector('.close').addEventListener('click', close);
        const delay = opts.duration ?? (type === 'error' ? 5000 : 3000);
        if (delay !== 0) setTimeout(close, delay);
    }

    // Profile form edit functionality
    document.addEventListener('DOMContentLoaded', function() {
        const editBtn = document.getElementById('editBtn');
        const form = document.getElementById('profileForm');
        const phone = document.getElementById('phone');
        const gender = document.getElementById('gender');
        const birthday = document.getElementById('birthday');
        const avatarWrap = document.querySelector('.avatar-edit-wrap');

        let isEditing = false;

        editBtn.addEventListener('click', function() {
            if (!isEditing) {
                // Switch to edit mode
                isEditing = true;
                phone.removeAttribute('readonly');
                gender.removeAttribute('disabled');
                birthday.removeAttribute('readonly');
                avatarWrap.classList.add('editing');

                editBtn.innerHTML = '<i class="ti ti-check"></i> Lưu thay đổi';
                editBtn.className = 'btn btn-success';
            } else {
                // Save changes
                saveProfile();
            }
        });

        function saveProfile() {
            const formData = new FormData();
            formData.append('phoneNumber', phone.value);
            formData.append('gender', gender.value);
            formData.append('birthDate', birthday.value);

            fetch('/seller/profile/update', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    showToast('Cập nhật thông tin thành công!', 'success');
                    exitEditMode();
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    return response.text().then(text => {
                        throw new Error(text || 'Có lỗi xảy ra');
                    });
                }
            })
            .catch(error => {
                showToast('Lỗi: ' + error.message, 'error');
            });
        }

        function exitEditMode() {
            isEditing = false;
            phone.setAttribute('readonly', 'readonly');
            gender.setAttribute('disabled', 'disabled');
            birthday.setAttribute('readonly', 'readonly');
            avatarWrap.classList.remove('editing');

            editBtn.innerHTML = '<i class="ti ti-edit"></i> Chỉnh sửa';
            editBtn.className = 'btn btn-primary';
        }

        // Avatar upload functionality
        const avatarModal = document.getElementById('avatarModal');
        const btnEditAvatar = document.getElementById('btnEditAvatar');
        const closeModal = document.getElementById('closeModal');
        const cancelUpload = document.getElementById('cancelUpload');
        const avatarFile = document.getElementById('avatarFile');
        const avatarPreview = document.getElementById('avatarPreview');
        const uploadAvatar = document.getElementById('uploadAvatar');

        btnEditAvatar.addEventListener('click', () => {
            avatarModal.style.display = 'block';
        });

        closeModal.addEventListener('click', () => {
            avatarModal.style.display = 'none';
        });

        cancelUpload.addEventListener('click', () => {
            avatarModal.style.display = 'none';
        });

        avatarFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        uploadAvatar.addEventListener('click', function() {
            const file = avatarFile.files[0];
            if (!file) {
                showToast('Vui lòng chọn ảnh!', 'error');
                return;
            }

            // Validation phía client
            const maxSize = 5 * 1024 * 1024; // 5MB
            if (file.size > maxSize) {
                showToast('Kích thước file không được vượt quá 5MB!', 'error');
                return;
            }

            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
            if (!validTypes.includes(file.type)) {
                showToast('Chỉ được upload file ảnh (JPEG, PNG, GIF)!', 'error');
                return;
            }

            // Disable button và show loading
            uploadAvatar.disabled = true;
            uploadAvatar.innerHTML = '<i class="ti ti-loader"></i> Đang tải lên...';

            const formData = new FormData();
            formData.append('avatar', file);

            // Thêm CSRF token nếu có
            const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

            const headers = {};
            if (csrfToken && csrfHeader) {
                headers[csrfHeader] = csrfToken;
            }

            fetch('/seller/profile/upload-avatar', {
                method: 'POST',
                headers: headers,
                body: formData
            })
            .then(async response => {
                const contentType = response.headers.get('content-type');

                // Check if response has JSON content
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Upload thất bại');
                    }

                    return data;
                } else {
                    // Response không phải JSON (có thể là HTML error page)
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server trả về response không hợp lệ. Vui lòng thử lại!');
                }
            })
            .then(data => {
                if (data.success) {
                    showToast(data.message || 'Cập nhật avatar thành công!', 'success');
                    // Cập nhật avatar trên trang (thêm timestamp để tránh cache)
                    document.getElementById('profileAvatar').src = data.avatarUrl + '?t=' + new Date().getTime();
                    // Cập nhật avatar preview
                    avatarPreview.src = data.avatarUrl + '?t=' + new Date().getTime();
                    // Đóng modal
                    avatarModal.style.display = 'none';
                    // Reset form
                    avatarFile.value = '';
                } else {
                    throw new Error(data.error || 'Có lỗi xảy ra');
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                showToast(error.message || 'Lỗi khi upload avatar!', 'error');
            })
            .finally(() => {
                // Enable button trở lại
                uploadAvatar.disabled = false;
                uploadAvatar.innerHTML = '<i class="ti ti-upload"></i> Tải lên';
            });
        });

        // Change password functionality
        const passwordModal = document.getElementById('passwordModal');
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const closePasswordModal = document.getElementById('closePasswordModal');
        const cancelPasswordChange = document.getElementById('cancelPasswordChange');
        const passwordForm = document.getElementById('passwordForm');

        changePasswordBtn.addEventListener('click', () => {
            passwordModal.style.display = 'block';
        });

        closePasswordModal.addEventListener('click', () => {
            passwordModal.style.display = 'none';
        });

        cancelPasswordChange.addEventListener('click', () => {
            passwordModal.style.display = 'none';
        });

        // Password toggle functionality
        document.querySelectorAll('.password-toggle').forEach(button => {
            button.addEventListener('click', function() {
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);

                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.add('active');
                } else {
                    input.type = 'password';
                    this.classList.remove('active');
                }
            });
        });

        // Password strength checker
        const newPasswordInput = document.getElementById('newPassword');
        const strengthIndicator = document.getElementById('passwordStrength');

        newPasswordInput.addEventListener('input', function() {
            const password = this.value;

            if (password.length === 0) {
                strengthIndicator.style.display = 'none';
                return;
            }

            strengthIndicator.style.display = 'block';

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthIndicator.className = 'password-strength';
            const fill = strengthIndicator.querySelector('.strength-fill');
            const text = strengthIndicator.querySelector('.strength-text');

            if (strength <= 1) {
                strengthIndicator.classList.add('strength-weak');
                text.textContent = 'Mật khẩu yếu';
                text.style.color = 'var(--bad)';
            } else if (strength <= 2) {
                strengthIndicator.classList.add('strength-medium');
                text.textContent = 'Mật khẩu trung bình';
                text.style.color = 'var(--warn)';
            } else {
                strengthIndicator.classList.add('strength-strong');
                text.textContent = 'Mật khẩu mạnh';
                text.style.color = 'var(--good)';
            }
        });

        // Password form submission
        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showToast('Mật khẩu xác nhận không khớp!', 'error');
                return;
            }

            if (newPassword.length < 8) {
                showToast('Mật khẩu phải có ít nhất 8 ký tự!', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('currentPassword', currentPassword);
            formData.append('newPassword', newPassword);
            formData.append('confirmPassword', confirmPassword);

            fetch('/seller/profile/change-password', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    showToast('Đổi mật khẩu thành công!', 'success');
                    passwordModal.style.display = 'none';
                    passwordForm.reset();
                    strengthIndicator.style.display = 'none';
                } else {
                    return response.text().then(text => {
                        throw new Error(text || 'Mật khẩu hiện tại không đúng');
                    });
                }
            })
            .catch(error => {
                showToast('Lỗi: ' + error.message, 'error');
            });
        });

        // About us button
        document.getElementById('aboutUsBtn').addEventListener('click', function() {
            showToast('Bán Hàng Rong - Nền tảng bán hàng trực tuyến uy tín', 'info');
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === avatarModal) {
                avatarModal.style.display = 'none';
            }
            if (event.target === passwordModal) {
                passwordModal.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
