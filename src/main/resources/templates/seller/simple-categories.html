<!DOCTYPE html>
<html>
<head>
    <title>Simple Categories Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>🧪 Simple Categories Test Page</h1>

    <div class="alert alert-info">
        <strong>Testing:</strong>
        <a href="/seller/categories/test" target="_blank">Test Endpoint</a> |
        <a href="/seller/categories">Full Page</a>
    </div>

    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <h3>Danh sách Categories (<span th:text="${categories.size()}"></span>)</h3>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Ngày tạo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.categoryId}"></td>
            <td th:text="${category.name}"></td>
            <td th:text="${category.description} ?: '---'"></td>
            <td th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        <tr th:if="${categories.isEmpty()}">
            <td colspan="4" class="text-center text-muted">
                📝 Chưa có danh mục nào
            </td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="/seller/dashboard" class="btn btn-secondary">← Quay lại Dashboard</a>
        <a href="/seller/categories" class="btn btn-primary">📁 Quản lý Danh mục Đầy đủ</a>
    </div>
</div>
</body>
</html>
