<!-- Sidebar Fragment -->
<section th:fragment="sidebar" data-section="sidebar" class="sidebar compact">
  <div class="brand-bar">
    <div class="brand brand-with-logo">
      <figure class="app-logo" role="img" aria-label="Logo">
        <img src="/img/kua654ms.png" alt="Logo" decoding="async" loading="eager" data-logo-light="/img/kua654ms.png"
          data-logo-dark="/img/white.png" class="app-logo-img" />
      </figure>
      <span class="brand-text" data-text="Bán Hàng Rong">Bán Hàng Rong</span>
    </div>
  </div>
  <nav class="menu" data-block="nav">
    <a href="/" class="item" data-nav="home" title="Home" aria-label="Home"><i class="ti ti-home"></i><span class="lbl">Home</span></a>
  <a href="/seller/dashboard" class="item active" data-nav="dashboard" title="Dashboard" aria-label="Dashboard"><i class="ti ti-dashboard"></i><span class="lbl">Dashboard</span></a>
      <a href="/seller/profile" class="item" title="Trang cá nhân"><i class="ti ti-user"></i><span class="lbl">Trang cá nhân</span></a>
  <a href="#orders" class="item" data-nav="orders" title="Orders" aria-label="Orders"><i class="ti ti-receipt"></i><span class="lbl">Orders</span></a>
  <a href="#keys" class="item" data-nav="keys" title="Licenses" aria-label="Licenses"><i class="ti ti-key"></i><span class="lbl">Licenses</span></a>
  <a href="#products" class="item" data-nav="products" title="Products" aria-label="Products"><i class="ti ti-packages"></i><span class="lbl">Products</span></a>
  <a href="#gen-keys" class="item" data-nav="gen-keys" title="Generate keys" aria-label="Generate keys"><i class="ti ti-keyboard"></i><span class="lbl">Generate keys</span></a>
      <a href="/seller/chat" class="item" data-nav="chat" title="Chat với khách hàng" aria-label="Chat với khách hàng">
          <i class="ti ti-messages"></i>
          <span>Chat hỗ trợ</span>
          <span class="badge bg-danger" id="unreadChatCount" style="display: none;">0</span>
      </a>
      <a href="/seller/reviews" class="item" data-nav="reviews" title="Đánh giá sản phẩm" aria-label="Đánh giá sản phẩm">
          <i class="ti ti-star"></i>
          <span>Đánh giá & Phản hồi</span>
          <span class="badge bg-warning" id="unansweredReviewCount" style="display: none;">0</span>
      </a>
      <a href="/seller/categories" class="item" data-nav="categories" title="Quản lý Danh mục" aria-label="Quản lý Danh mục">
          <i class="ti ti-folder"></i>
          <span class="lbl">Quản lý Danh mục</span>
      </a>
      <a href="/seller/shop-designer" class="item" data-nav="shop-designer" title="Thiết kế cửa hàng" aria-label="Thiết kế cửa hàng">
          <i class="ti ti-palette"></i>
          <span class="lbl">Thiết kế cửa hàng</span>
      </a>
      <a href="/seller/voucher" class="item" data-nav="vouchers" title="Vouchers" aria-label="Vouchers"><i class="ti ti-ticket"></i><span class="lbl">Vouchers</span></a>
  </nav>
  <div class="sidebar-footer" data-block="logout">
    <div class="footer-actions">


      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme" title="Toggle theme" type="button">
        <i class="ti ti-sun"></i>
      </button>
      <!-- Logged-in user summary -->
      <div class="user-card" aria-label="Signed-in user">
        <div class="avatar-wrap">
          <img class="avatar" alt="User avatar"
            th:src="${(user != null and user.avatarUrl != null and user.avatarUrl != '') ? user.avatarUrl : '/img/avatar_default.jpg'}"
            src="/img/avatar_default.jpg" width="44" height="44" loading="eager" decoding="async" />
        </div>
        <div class="meta">
          <div class="name"
            th:text="${user != null and user.fullName != null and user.fullName != '' ? user.fullName : (user != null and user.username != null ? user.username : 'User')}">
            User</div>
          <div class="email" th:text="${user != null and user.email != null ? user.email : ''}">user@example.com</div>
        </div>
        <div class="actions">
          <a href="/logout" class="btn-icon logout-mini" title="Logout" aria-label="Logout">
            <i class="ti ti-logout"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
