<!-- Sidebar Fragment -->
<section th:fragment="sidebar" data-section="sidebar" class="sidebar compact">
  <div class="brand-bar">
    <div class="brand brand-with-logo">
      <figure class="app-logo" role="img" aria-label="Logo">
        <img src="/img/kua654ms.png" alt="Logo" decoding="async" loading="eager" data-logo-light="/img/kua654ms.png"
          data-logo-dark="/img/white.png" class="app-logo-img" />
      </figure>
      <span class="brand-text" data-text="Bán Hàng Rong">Bán Hàng Rong</span>
    </div>
  </div>
  <nav class="menu" data-block="nav">
   <a href="/" class="item" data-nav="home" title="Trang chủ" aria-label="Trang chủ"
     th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI == '/' ? ' active' : ''}">
      <i class="ti ti-home"></i><span class="lbl">Trang chủ</span></a>

   <a href="/seller/dashboard" class="item" data-nav="dashboard" title="Quản lý" aria-label="Quản lý"
     th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/seller/dashboard') ? ' active' : ''}">
      <i class="ti ti-dashboard"></i><span class="lbl">Quản lý</span></a>

   <a href="/seller/profile" class="item" data-nav="profile" title="Trang cá nhân" aria-label="Trang cá nhân"
     th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/seller/profile') ? ' active' : ''}">
      <i class="ti ti-user"></i><span class="lbl">Trang cá nhân</span></a>

    <a href="#orders" class="item" data-nav="orders" title="Quản lý đơn hàng" aria-label="Quản lý đơn hàng">
      <i class="ti ti-receipt"></i><span class="lbl">Quản lý đơn hàng</span></a>

    <a href="#keys" class="item" data-nav="keys" title="Quản lý key" aria-label="Quản lý key">
      <i class="ti ti-key"></i><span class="lbl">Quản lý key</span></a>

    <a href="#products" class="item" data-nav="products" title="Sản phẩm" aria-label="Sản phẩm">
      <i class="ti ti-packages"></i><span class="lbl">Sản phẩm</span></a>

    <a href="#gen-keys" class="item" data-nav="gen-keys" title="Tạo key" aria-label="Tạo key">
      <i class="ti ti-keyboard"></i><span class="lbl">Tạo key</span></a>

   <a href="/seller/chat" class="item" data-nav="chat" title="Chat với khách hàng" aria-label="Chat với khách hàng"
     th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/seller/chat') ? ' active' : ''}">
      <i class="ti ti-messages"></i>
      <span class="lbl">Chat hỗ trợ</span>
      <span class="badge bg-danger" id="unreadChatCount" style="display: none;">0</span>
    </a>

   <a href="/seller/reviews" class="item" data-nav="reviews" title="Đánh giá sản phẩm" aria-label="Đánh giá sản phẩm"
     th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/seller/reviews') ? ' active' : ''}">
      <i class="ti ti-star"></i>
      <span class="lbl">Đánh giá & Phản hồi</span>
      <span class="badge bg-warning" id="unansweredReviewCount" style="display: none;">0</span>
    </a>

   <a href="/seller/categories" class="item" data-nav="categories" title="Quản lý Danh mục" aria-label="Quản lý Danh mục"
     th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/seller/categories') ? ' active' : ''}">
      <i class="ti ti-folder"></i><span class="lbl">Quản lý Danh mục</span></a>

   <a href="/seller/shop-designer" class="item" data-nav="shop-designer" title="Thiết kế cửa hàng" aria-label="Thiết kế cửa hàng"
     th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/seller/shop-designer') ? ' active' : ''}">
      <i class="ti ti-palette"></i><span class="lbl">Thiết kế cửa hàng</span></a>

   <a href="/seller/voucher" class="item" data-nav="vouchers" title="Vouchers" aria-label="Vouchers"
     th:classappend="${#httpServletRequest != null and #httpServletRequest.requestURI.startsWith('/seller/voucher') ? ' active' : ''}">
      <i class="ti ti-ticket"></i><span class="lbl">Vouchers</span></a>
  </nav>
  <div class="sidebar-footer" data-block="logout">
    <div class="footer-actions">
      <button id="themeToggle" class="theme-toggle" aria-label="Chuyển giao diện" title="Chuyển giao diện" type="button">
        <i class="ti ti-sun"></i>
      </button>
      <a href="/logout" class="logout-btn" title="Đăng xuất" aria-label="Đăng xuất"><i class="ti ti-logout"></i><span>Đăng xuất</span></a>
    </div>
  </div>
</section>
