<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Creation</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/styles.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        /* Căn chỉnh phần nội dung chính để không bị sidebar che */
        .content-wrapper {
            margin-left: 260px; /* Đẩy sang phải bằng độ rộng sidebar */
            padding: 30px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .user-header form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        table {
            background-color: white;
        }

        th {
            background-color: #6c8cff;
            color: white;
            text-align: center;
        }

        td, th {
            padding: 10px;
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background-color: #f2f4ff;
        }

        tr:hover {
            background-color: #e5e8ff;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .form-actions button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
            background-color: #fff;
        }


        .submit-btn,
        .cancel-btn {
            padding: 12px 28px; /* to hơn */
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.25s ease;
            background-color: #fff;
            min-width: 130px; /* cho 2 nút đều nhau */
        }

        /* Approve button (xanh lá) */
        .submit-btn {
            color: #28a745;
            border: 2px solid #1e7e34;
        }
        .submit-btn:hover {
            color: #fff;
            background-color: #28a745;
            border-color: #1e7e34;
            transform: scale(1.05); /* phóng nhẹ khi hover */
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.4);
        }
        /* Cancel button (đỏ) */
        .cancel-btn {
            color: #d9534f;
            border: 2px solid #b52b27;
        }
        .cancel-btn:hover {
            color: #fff;
            background-color: #d9534f;
            border-color: #b52b27;
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(217, 83, 79, 0.4);
        }

        .alert {
            position: relative;
            z-index: 9999;
            margin-top: 20px;
        }
        .sidebar-item { position: relative; list-style: none; }
        .sidebar-item > ul {
            display: none;
            margin-left: 1.5rem;
        }
        .sidebar-item:hover > ul {
            display: block;
        }
        .badge {
            background-color: #dc3545;
            color: #fff;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full">
    <!-- Sidebar Start -->
    <div th:replace="~{admin/sidebar::sidebar}"></div>
    <!-- Sidebar End -->

    <!-- ListUser Section -->
    <div class="content-wrapper">
        <!-- Thông báo lỗi -->
        <div th:if="${error}"
             class="alert alert-danger alert-dismissible fade show"
             role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Thông báo thành công -->
        <div th:if="${success}"
             class="alert alert-success alert-dismissible fade show"
             role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <h2>Create New User</h2>
        <form id="userForm" action="/admin/user/create" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" th:value="${user!=null ? user.username : ''}">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" th:value="${user!=null ? user.email : ''}">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="password" th:value="${user!=null ? user.password : ''}">
            </div>

            <div class="form-group">
                <label>User Type (Role):</label>
                <select name="userType">
                    <option value="CUSTOMER"
                            th:selected="${user != null and user.userType == 'CUSTOMER'}">CUSTOMER
                    </option>
                    <option value="ADMIN"
                            th:selected="${user != null and user.userType == 'ADMIN'}">ADMIN
                    </option>
                    <option value="SELLER"
                            th:selected="${user != null and user.userType == 'SELLER'}">SELLER
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Avatar:</label>
                <input type="file" name="avatarUrl" accept="image/*">
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" name="phoneNumber" th:value="${user!=null ? user.phoneNumber : ''}">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select  name="gender" >
                    <option value="MALE" th:selected="${user != null and user.gender == 'MALE'}">Male</option>
                    <option value="FEMALE" th:selected="${user != null and user.gender == 'FEMALE'}">Female</option>
                    <option value="OTHER" th:selected="${user != null and user.gender == 'OTHER'}">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Birth Date:</label>
                <input type="date" name="birthDate" th:value="${user != null ? #dates.format(user.birthDate, 'yyyy-MM-dd') : ''}"></div>

            <div class="form-group">
                <label>Balance:</label>
                <input readonly type="number" step="0.01" name="balance" th:value="${user!=null ? user.balance : ''}">
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Create User</button>
                <button type="reset" class="cancel-btn">Reset</button>
            </div>

        </form>
    </div>
</div>
<script>
    document.getElementById("userForm").addEventListener("submit", function (event) {
        const username = document.querySelector("[name='username']").value.trim();
        const email = document.querySelector("[name='email']").value.trim();
        const password = document.querySelector("[name='password']").value.trim();
        const userType = document.querySelector("[name='userType']").value.trim();

        let errors = [];

        if (!username) errors.push("Username is required");
        if (!email) errors.push("Email is required");
        if (!password) errors.push("Password is required");
        if (!userType) errors.push("User type (role) is required");

        // basic email pattern
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email && !emailPattern.test(email)) {
            errors.push("Email format is invalid");
        }

        if (errors.length > 0) {
            event.preventDefault(); // stop form submission
            alert("Please fix the following errors:\n- " + errors.join("\n- "));
        }
    });
</script>
<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script src="../assets/js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
