<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Update</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/styles.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* Căn chỉnh phần nội dung chính để không bị sidebar che */
        .content-wrapper {
            margin-left: 260px; /* Đẩy sang phải bằng độ rộng sidebar */
            padding: 30px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }


        .user-header form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        table {
            background-color: white;
        }

        th {
            background-color: #6c8cff;
            color: white;
            text-align: center;
        }

        td, th {
            padding: 10px;
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background-color: #f2f4ff;
        }

        tr:hover {
            background-color: #e5e8ff;
        }



        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }


        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-actions button.submit {
            background-color: #28a745;
            color: #fff;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #fff;
        }

        /* Màu cho ô readonly,disabled */
        input[readonly], input[disabled],
        select[readonly] {
            background-color: #e9ecef;
            font-weight: bold;
            color: #555;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
        }

        .submit {
            background-color: #28a745;
            color: #fff;
        }

        .update-btn {
            background-color: #0d6efd;
            color: #fff;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: #fff;
        }

    </style>
</head>

<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full">
    <!-- Sidebar Start -->
    <div th:replace="~{admin/sidebar::sidebar}"></div>
    <!-- Sidebar End -->

    <!-- ListUser Section -->
    <div class="content-wrapper">
        <div th:if="${error}"
             class="alert alert-danger alert-dismissible fade show"
             role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Thông báo thành công -->
        <div th:if="${success}"
             class="alert alert-success alert-dismissible fade show"
             role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <h2>Update</h2>
        <form id="userForm" action="/admin/user/update" method="post" enctype="multipart/form-data">
            <div class="text-center mb-3">
                <img th:src="@{'/img/avatar/' + ${user.avatarUrl}}" alt="Avatar"
                     class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
            </div>
            <div class="form-group">
                <label>Id:</label>
                <input readonly type="text" name="id" th:value="${user!=null ? user.userId : ''}">
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input readonly type="text" name="username" th:value="${user!=null ? user.username : ''}">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input readonly type="email" name="email" th:value="${user!=null ? user.email : ''}">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input readonly type="text" name="password" th:value="${user!=null ? user.password : ''}">
            </div>

            <div class="form-group">
                <label>User Type (Role):</label>
                <select readonly name="userType" disabled>
                    <option value="CUSTOMER"
                            th:selected="${user != null and user.userType == 'CUSTOMER'}">CUSTOMER
                    </option>
                    <option value="ADMIN"
                            th:selected="${user != null and user.userType == 'ADMIN'}">ADMIN
                    </option>
                    <option value="SELLER"
                            th:selected="${user != null and user.userType == 'SELLER'}">SELLER
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Avatar:</label>
                <input disabled type="file" name="avatarUrl" accept="image/*">
            </div>

            <div class="form-group">
                <label>Phone Number:</label>
                <input readonly type="text" name="phoneNumber" th:value="${user!=null ? user.phoneNumber : ''}">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select readonly name="gender" class="form-control">
                    <option value="MALE" th:selected="${user != null and user.gender == 'MALE'}">Male</option>
                    <option value="FEMALE" th:selected="${user != null and user.gender == 'FEMALE'}">Female</option>
                    <option value="OTHER" th:selected="${user != null and user.gender == 'OTHER'}">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Birth Date:</label>
                <input readonly type="date" name="birthDate" th:value="${user != null ? #dates.format(user.birthDate, 'yyyy-MM-dd') : ''}"></div>

            <div class="form-group">
                <label>Balance:</label>
                <input readonly type="number" step="0.01" name="balance" th:value="${user!=null ? user.balance : ''}">
            </div>

            <div class="form-actions">
                <button type="button" id="updateBtn" class="update-btn">Update</button>
                <button type="submit" id="saveBtn" class="submit d-none">Save</button>
                <button type="button" id="cancelBtn" class="cancel-btn d-none">Cancel</button>
            </div>

        </form>
    </div>
</div>
<script>
    const updateBtn = document.getElementById('updateBtn');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const inputs = document.querySelectorAll('#userForm input, #userForm select');

    // Khi bấm Update
    updateBtn.addEventListener('click', () => {
        inputs.forEach(input => {
            if (!['id', 'username','userType'].includes(input.name)) {
                input.removeAttribute('readonly');
                input.removeAttribute('disabled');
                input.style.backgroundColor = "#fff";
                input.style.fontWeight = "normal";
            }
        });
        updateBtn.classList.add('d-none');
        saveBtn.classList.remove('d-none');
        cancelBtn.classList.remove('d-none');
    });

    // Khi bấm Cancel
    cancelBtn.addEventListener('click', () => {
        inputs.forEach(input => {
            if(!['avatarUrl'].includes(input.name)) {
                input.setAttribute('readonly', true);
            }else{
                input.setAttribute('disabled',true);
            }
            input.style.backgroundColor = "#e9ecef";
            input.style.fontWeight = "bold";
        });
        saveBtn.classList.add('d-none');
        cancelBtn.classList.add('d-none');
        updateBtn.classList.remove('d-none');
    });
</script>
<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script src="../assets/js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
