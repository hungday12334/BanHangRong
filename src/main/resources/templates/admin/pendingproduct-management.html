<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Manage</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/styles.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Căn chỉnh phần nội dung chính để không bị sidebar che */
        .content-wrapper {
            margin-left: 260px; /* Đẩy sang phải bằng độ rộng sidebar */
            padding: 30px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        /* Làm đẹp phần header tìm kiếm */
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-header form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        table {
            background-color: white;
        }

        th {
            background-color: #6c8cff;
            color: white;
            text-align: center;
        }

        td, th {
            padding: 10px;
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background-color: #f2f4ff;
        }

        tr:hover {
            background-color: #e5e8ff;
        }

        .btn-create {
            background-color: #6c8cff;
            color: white;
            font-weight: 500;
            border-radius: 6px;
            padding: 8px 16px;
            border: none;
            transition: background 0.2s;
        }

        .btn-create:hover {
            background-color: #5b77e6;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .sidebar-link .hide-menu {
            margin-left: -8px; /* giảm khoảng cách chữ */
        }

        /* Nút hành động tự custom */
        .action-btns {
            display: flex;
            flex-direction: column; /* icon xếp dọc */
            align-items: center;
            gap: 6px;
        }

        .action-btns a,
        .action-btns button {
            background: none;
            border: none;
            cursor: pointer;
            width: 34px;
            height: 34px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        /* Nút Update */
        .action-btns a {
            background-color: #4e73df; /* xanh dương */
        }

        .action-btns a i {
            color: white;
            font-size: 16px;
        }

        /* Nút Delete */
        .action-btns button {
            background-color: #e74a3b; /* đỏ cam */
        }

        .action-btns button i {
            color: white;
            font-size: 16px;
        }

        /* Hiệu ứng hover */
        .action-btns a:hover,
        .action-btns button:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .status {
            text-align: center;
            font-weight: 600;
            border-radius: 6px;
            padding: 6px 10px;
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Public - xanh lá */
        .status-public {
            background-color: #28a745;
            color: white;
        }

        /* Pending - vàng */
        .status-pending {
            background-color: #ffc107;
            color: black;
        }

        /* Cancelled - đỏ */
        .status-cancelled {
            background-color: #dc3545;
            color: white;
        }
        .sidebar-item { position: relative; list-style: none; }
        .sidebar-item > ul {
            display: none;
            margin-left: 1.5rem;
        }
        .sidebar-item:hover > ul {
            display: block;
        }
        .badge {
            background-color: #dc3545;
            color: #fff;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full">
    <!-- Sidebar Start -->
    <div th:replace="~{admin/sidebar::sidebar}"></div>
    <!-- Sidebar End -->

    <!-- ListUser Section -->
    <div class="content-wrapper">
        <div class="user-header">
            <form class="d-flex">
                <input type="text" id="searchInput" class="form-control" placeholder="Search users">
                <button type="button" class="btn btn-outline-primary">Search</button>
            </form>
        </div>

        <div class="table-responsive">
            <!-- Thông báo lỗi -->
            <div th:if="${error}"
                 class="alert alert-danger alert-dismissible fade show"
                 role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Thông báo thành công -->
            <div th:if="${success}"
                 class="alert alert-success alert-dismissible fade show"
                 role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <table class="table table-bordered text-center align-middle shadow-sm">
                <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Seller ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total Sales</th>
                    <th>Average Rating</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${productsList}">
                    <td>
                        <div class="action-btns">
                            <a th:href="@{'/admin/product/update?id=' + ${p.productId}}">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                        </div>
                    </td>
                    <td th:text="${p.productId}"></td>
                    <td th:text="${p.sellerId}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.description}"></td>
                    <td th:text="${p.price}"></td>
                    <td th:text="${p.quantity}"></td>
                    <td th:text="${p.totalSales}"></td>
                    <td th:text="${p.averageRating}"></td>
                    <td>
                        <span th:text="${p.status}"
                              th:class="'status-badge ' +
                                  (${p.status.equalsIgnoreCase('public')} ? 'status-public' :
                                  (${p.status.equalsIgnoreCase('pending')} ? 'status-pending' :
                                  (${p.status.equalsIgnoreCase('cancelled')} ? 'status-cancelled' : '')))">
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    document.getElementById("searchInput").addEventListener("keyup", function () {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll("table tbody tr");

        rows.forEach(row => {
            const cells = row.querySelectorAll("td");
            let match = false;

            // duyệt qua tất cả các cột trừ 3 cột thời gian cuối
            for (let i = 0; i < cells.length; i++) {
                if (cells[i].innerText.toLowerCase().includes(filter)) {
                    match = true;
                    break;
                }
            }

            row.style.display = match ? "" : "none";
        });
    });
</script>
<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script src="../assets/js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
