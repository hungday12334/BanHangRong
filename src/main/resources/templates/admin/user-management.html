<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Manage</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/styles.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Căn chỉnh phần nội dung chính để không bị sidebar che */
        .content-wrapper {
            margin-left: 260px; /* Đẩy sang phải bằng độ rộng sidebar */
            padding: 30px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        /* Làm đẹp phần header tìm kiếm */
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-header form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        table {
            background-color: white;
        }

        th {
            background-color: #6c8cff;
            color: white;
            text-align: center;
        }

        td, th {
            padding: 10px;
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background-color: #f2f4ff;
        }

        tr:hover {
            background-color: #e5e8ff;
        }

        .btn-create {
            background-color: #6c8cff;
            color: white;
            font-weight: 500;
            border-radius: 6px;
            padding: 8px 16px;
            border: none;
            transition: background 0.2s;
        }

        .btn-create:hover {
            background-color: #5b77e6;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .sidebar-link .hide-menu {
            margin-left: -8px; /* giảm khoảng cách chữ */
        }

        /* Nút hành động tự custom */
        .action-btns {
            display: flex;
            flex-direction: column; /* icon xếp dọc */
            align-items: center;
            gap: 6px;
        }

        .action-btns a,
        .action-btns button {
            background: none;
            border: none;
            cursor: pointer;
            width: 34px;
            height: 34px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        /* Nút Update */
        .action-btns a {
            background-color: #4e73df; /* xanh dương */
        }

        .action-btns a i {
            color: white;
            font-size: 16px;
        }

        /* Nút Delete */
        .action-btns button {
            background-color: #e74a3b; /* đỏ cam */
        }

        .action-btns button i {
            color: white;
            font-size: 16px;
        }

        /* Hiệu ứng hover */
        .action-btns a:hover,
        .action-btns button:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .filter-bar {
            gap: 10px;
            align-items: flex-end;
            margin-bottom: 15px;
        }

        .filter-bar #searchInput {
            flex: 2;
            min-width: 250px;
        }

        .filter-bar select {
            flex: 1;
            min-width: 120px;
        }

        .date-field {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 150px;
        }

        .date-field label {
            font-size: 13px;
            font-weight: 500;
            color: #555;
            margin-bottom: 3px;
        }

        .userType-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
        }

        .admin {
            background-color: #dc3545;
            color: white;
        }

        .seller {
            background-color: #28a745;
            color: white;
        }

        .customer {
            background-color: #007bff; /* hoặc #0d6efd nếu bạn dùng tone Bootstrap 5 */
            color: white;
        }
    </style>
</head>

<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full">
    <!-- Sidebar Start -->
    <div th:replace="~{admin/sidebar::sidebar}"></div>
    <!-- Sidebar End -->

    <!-- ListUser Section -->
    <div class="content-wrapper">
        <div class="user-header">
            <div class="d-flex filter-bar">
                <input type="text" id="searchInput" class="form-control" placeholder="ID, Username, Email, Phone">
                <select id="role" class="form-select">
                    <option value="ALL">ROLE</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="SELLER">SELLER</option>
                    <option value="CUSTOMER">CUSTOMER</option>
                </select>
                <select id="gentle" class="form-select">
                    <option value="ALL">GENTLE</option>
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                    <option value="OTHERS">OTHERS</option>
                </select>
                <div class="date-field">
                    <label for="createAt">Create At</label>
                    <input type="date" id="createAt" class="form-control">
                </div>

                <div class="date-field">
                    <label for="updateAt">Update At</label>
                    <input type="date" id="updateAt" class="form-control">
                </div>
            </div>
            <a th:href="@{/admin/user/create}" class="btn-create">Create User</a>
        </div>
        <div class="table-responsive">
            <!-- Thông báo lỗi -->
            <div th:if="${error}"
                 class="alert alert-danger alert-dismissible fade show"
                 role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Thông báo thành công -->
            <div th:if="${success}"
                 class="alert alert-success alert-dismissible fade show"
                 role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <table id="userTable" class="table table-bordered text-center align-middle shadow-sm">
                <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>User Type</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Birth Date</th>
                    <th>Balance</th>
                    <th>Active</th>
                    <th>Verified</th>
                    <th>Last Login</th>
                    <th>Created</th>
                    <th>Updated</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${userList}">
                    <td>
                        <div class="action-btns">
                            <a th:href="@{'/admin/user/update?id=' + ${u.userId}}">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:action="@{'/admin/user/delete'}" method="post">
                                <input type="hidden" name="id" th:value="${u.userId}">
                                <button type="submit" onclick="return confirm('Are you sure?');">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                    <td th:text="${u.userId}"></td>
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.email}"></td>
                    <td>
                      <span th:text="${u.userType}"
                            th:class="${'userType-badge ' +
                              (#strings.equalsIgnoreCase(u.userType, 'admin') ? 'admin' :
                              (#strings.equalsIgnoreCase(u.userType, 'seller') ? 'seller' :
                              (#strings.equalsIgnoreCase(u.userType, 'customer') ? 'customer' : '')))}">
                      </span>
                    </td>

                    <td th:text="${u.phoneNumber}"></td>
                    <td th:text="${u.gender}"></td>
                    <td th:text="${u.birthDate}"></td>
                    <td th:text="${u.balance}"></td>
                    <td th:text="${u.isActive}"></td>
                    <td th:text="${u.isEmailVerified}"></td>
                    <td th:text="${#temporals.format(u.lastLogin, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#temporals.format(u.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#temporals.format(u.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const searchInput = document.getElementById("searchInput");
        const roleSelect = document.getElementById("role");
        const gentleSelect = document.getElementById("gentle");
        const createAtInput = document.getElementById("createAt");
        const updateAtInput = document.getElementById("updateAt");
        const rows = document.querySelectorAll("#userTable tbody tr");

        function filterTable() {
            const search = searchInput.value.trim().toLowerCase();
            const role = roleSelect.value.toLowerCase();
            const gentle = gentleSelect.value.toLowerCase();
            const createAt = createAtInput.value.trim();
            const updateAt = updateAtInput.value.trim();

            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                if (cells.length < 14) return; // tránh lỗi nếu thiếu cột

                const id = cells[1].textContent.toLowerCase();
                const username = cells[2].textContent.toLowerCase();
                const email = cells[3].textContent.toLowerCase();
                const roleText = cells[4].textContent.trim().toLowerCase();
                const phone = cells[5].textContent.toLowerCase();
                const gentleText = cells[6].textContent.toLowerCase();
                const createAtText = cells[12].textContent.trim();
                const updateAtText = cells[13].textContent.trim();

                // 🔍 Tìm kiếm (ID, Username, Email, Phone)
                const matchSearch =
                    !search ||
                    id.includes(search) ||
                    username.includes(search) ||
                    email.includes(search) ||
                    phone.includes(search);

                // 🧩 Lọc role và gender (ignore case)
                const matchRole = (role === "all" || roleText === role);
                const matchGentle = (gentle === "all" || gentleText === gentle);

                // 📅 Lọc ngày (so sánh theo tiền tố yyyy-MM-dd)
                const matchCreateAt = !createAt || createAtText.startsWith(createAt);
                const matchUpdateAt = !updateAt || updateAtText.startsWith(updateAt);

                // ✅ Nếu tất cả điều kiện đều đúng thì hiển thị
                row.style.display = (matchSearch && matchRole && matchGentle && matchCreateAt && matchUpdateAt)
                    ? ""
                    : "none";
            });
        }

        // ⏱ Gõ xong 300ms mới lọc (debounce)
        let typingTimer;
        searchInput.addEventListener("input", () => {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(filterTable, 300);
        });

        // 🔁 Filter ngay khi thay đổi
        [roleSelect, gentleSelect, createAtInput, updateAtInput].forEach(el => {
            el.addEventListener("input", filterTable);
            el.addEventListener("change", filterTable);
        });
    });
</script>


<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script src="../assets/js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
