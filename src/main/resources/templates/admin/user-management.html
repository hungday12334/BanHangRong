<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Manage</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.png}"/>
    <link rel="stylesheet" th:href="@{/css/styles.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Căn chỉnh phần nội dung chính để không bị sidebar che */
        .content-wrapper {
            margin-left: 260px; /* Đẩy sang phải bằng độ rộng sidebar */
            padding: 30px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        /* Làm đẹp phần header tìm kiếm */
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-header form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        table {
            background-color: white;
        }

        th {
            background-color: #6c8cff;
            color: white;
            text-align: center;
        }

        td, th {
            padding: 10px;
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background-color: #f2f4ff;
        }

        tr:hover {
            background-color: #e5e8ff;
        }

        .btn-create {
            background-color: #6c8cff;
            color: white;
            font-weight: 500;
            border-radius: 6px;
            padding: 8px 16px;
            border: none;
            transition: background 0.2s;
        }

        .btn-create:hover {
            background-color: #5b77e6;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .sidebar-link .hide-menu {
            margin-left: -8px; /* giảm khoảng cách chữ */
        }

        /* Nút hành động tự custom */
        .action-btns {
            display: flex;
            flex-direction: column; /* icon xếp dọc */
            align-items: center;
            gap: 6px;
        }

        .action-btns a,
        .action-btns button {
            background: none;
            border: none;
            cursor: pointer;
            width: 34px;
            height: 34px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        /* Nút Update */
        .action-btns a {
            background-color: #4e73df; /* xanh dương */
        }

        .action-btns a i {
            color: white;
            font-size: 16px;
        }

        /* Nút Delete */
        .action-btns button {
            background-color: #e74a3b; /* đỏ cam */
        }

        .action-btns button i {
            color: white;
            font-size: 16px;
        }

        /* Hiệu ứng hover */
        .action-btns a:hover,
        .action-btns button:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .filter-bar {
            gap: 10px;
            align-items: flex-end;
            margin-bottom: 15px;
        }

        .filter-bar #searchInput {
            flex: 2;
            min-width: 250px;
        }

        .filter-bar select {
            flex: 1;
            min-width: 120px;
        }

        .date-field {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 150px;
        }

        .date-field label {
            font-size: 13px;
            font-weight: 500;
            color: #555;
            margin-bottom: 3px;
        }

        .userType-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
        }

        .admin {
            background-color: #dc3545;
            color: white;
        }

        .seller {
            background-color: #28a745;
            color: white;
        }

        .customer {
            background-color: #007bff; /* hoặc #0d6efd nếu bạn dùng tone Bootstrap 5 */
            color: white;
        }

        .sidebar-item {
            position: relative;
            list-style: none;
        }

        .sidebar-item > ul {
            display: none;
            margin-left: 1.5rem;
        }

        .sidebar-item:hover > ul {
            display: block;
        }

        .badge {
            background-color: #dc3545;
            color: #fff;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .submit-btn {
            padding: 12px 28px; /* to hơn */
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.25s ease;
            background-color: #fff;
            min-width: 130px; /* cho 2 nút đều nhau */
        }

        /* Approve button (xanh lá) */
        .submit-btn {
            color: #28a745;
            border: 2px solid #1e7e34;
        }

        .submit-btn:hover {
            color: #fff;
            background-color: #28a745;
            border-color: #1e7e34;
            transform: scale(1.05); /* phóng nhẹ khi hover */
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.4);
        }

        .filter-bar select, .filter-bar input {
            min-width: 160px;
        }

        .advanced-filter label {
            font-weight: 500;
        }
        .filter-bar{
            margin-left: 0; /* bỏ thụt trái */
            padding-left: 0;
        }
        form.user-filter-form {
            display: contents; /* cho phép phần tử con giữ layout cũ */
        }
    </style>
</head>

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full">
    <!-- Sidebar Start -->
    <div th:replace="~{admin/sidebar::sidebar}"></div>
    <!-- Sidebar End -->

    <div class="content-wrapper">
        <!-- Start Filter -->
        <form th:action="@{/admin/user/filter}" method="get" class="user-filter-form">
            <div class="user-header">
                <div class="filter-bar d-flex flex-wrap align-items-center gap-2">
                    <!-- Quick selectors -->
                    <select id="userType" class="form-select w-auto" name="userType">
                        <option value="">User Type</option>
                        <option value="ADMIN">Admin</option>
                        <option value="SELLER">Seller</option>
                        <option value="CUSTOMER">Customer</option>
                    </select>

                    <select id="gender" class="form-select w-auto" name="gender">
                        <option value="">Gender</option>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                        <option value="OTHERS">Others</option>
                    </select>

                    <select id="active" class="form-select w-auto" name="active">
                        <option value="">Active</option>
                        <option value="TRUE">True</option>
                        <option value="FALSE">False</option>
                    </select>
                    <select id="verified" class="form-select w-auto" name="verified">
                        <option value="">Verifed</option>
                        <option value="TRUE">True</option>
                        <option value="FALSE">False</option>
                    </select>

                    <!-- Toggle advanced section -->
                    <button type="button" class="btn btn-outline-primary" id="toggleAdvanced">
                        <i class="bi bi-funnel"></i> Advanced Filter
                    </button>

                    <!-- Create user button -->
                    <a th:href="@{/admin/user/create}" class="btn btn-success ms-auto">
                        <i class="bi bi-plus-circle"></i> Create User
                    </a>
                </div>

                <!-- Advanced Filter Section (hidden by default) -->
                <div id="advancedFilter" class="advanced-filter mt-3 border rounded p-3 bg-light" style="display: none;">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Id</label>
                            <input type="number" class="form-control" id="id" placeholder="e.g. 1" name="id">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="e.g. motaido" name="username">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="e.g. abc@gmail.com" name="email">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="e.g. Nguyen Van A" name="fullName">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Phone</label>
                            <input type="number" class="form-control" id="phone" placeholder="e.g. abc@gmail.com" name="phoneNumber" maxlength="10" minlength="10">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Balance (Min)</label>
                            <input min="0"  type="number" class="form-control" id="minBalance" placeholder="e.g. 0" name="minBalance">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Balance (Max)</label>
                            <input min="0" type="number" class="form-control" id="maxBalance" placeholder="e.g. 10000" name="maxBalance">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Birth Date (From)</label>
                            <input type="date" class="form-control" id="birthFrom" name="birthFrom">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Birth Date (To)</label>
                            <input type="date" class="form-control" id="birthTo" name="birthTo">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Last Login (From)</label>
                            <input type="date" class="form-control" id="lastLoginFrom" name="lastLoginFrom" >
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Last Login (To)</label>
                            <input type="date" class="form-control" id="lastLoginTo" name="lastLoginTo" >
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Created (From)</label>
                            <input type="date" class="form-control" id="createdFrom" name="createdFrom">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Created (To)</label>
                            <input type="date" class="form-control" id="createdTo" name="createdTo">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Updated (From)</label>
                            <input type="date" class="form-control" id="updatedFrom" name="updatedFrom">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Updated (To)</label>
                            <input type="date" class="form-control" id="updatedTo" name="updatedTo">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Sort By</label>
                            <select id="sortBy" class="form-select w-auto" name="sortBy">
                                <option value="userId">User ID</option>
                                <option value="username">Username</option>
                                <option value="fullName"> Full Name</option>
                                <option value="email">Email</option>
                                <option value="userType">User type</option>
                                <option value="phoneNumber">Phone number</option>
                                <option value="birthDate">Birth date</option>
                                <option value="balance">Balance</option>
                                <option value="lastLogin">Last login</option>
                                <option value="createdAt">Created date</option>
                                <option value="updatedAt">Updated date</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Sort Order</label>
                            <select id="sortOrder" class="form-select w-auto" name="sortOrder">
                                <option value="ASC">Ascending</option>
                                <option value="DESC">Descending</option>
                            </select>
                        </div>
                        <div class="col-12 d-flex justify-content-end mt-3">
                            <button type="button" class="btn btn-secondary me-2" id="resetFilter">Reset</button>
                            <button type="submit" class="btn btn-primary" id="applyFilter">Apply Filter</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- End Filter -->
        <!-- ListUser Section -->
        <div class="table-responsive">
            <!-- Thông báo lỗi -->
            <div th:if="${error}"
                 class="alert alert-danger alert-dismissible fade show"
                 role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Thông báo thành công -->
            <div th:if="${success}"
                 class="alert alert-success alert-dismissible fade show"
                 role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <table id="userTable" class="table table-bordered text-center align-middle shadow-sm">
                <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Full Name</th>
                    <th>User Type</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Birth Date</th>
                    <th>Balance</th>
                    <th>Active</th>
                    <th>Verified</th>
                    <th>Last Login</th>
                    <th>Created</th>
                    <th>Updated</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${userList}">
                    <td>
                        <div class="action-btns">
                            <a th:href="@{'/admin/user/update?id=' + ${u.userId}}">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:action="@{'/admin/user/deactive'}" method="post">
                                <input type="hidden" name="id" th:value="${u.userId}">
                                <button type="submit" onclick="return confirm('Are you sure?');">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                    <td th:text="${u.userId}"></td>
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.fullName}"></td>
                    <td>
                      <span th:text="${u.userType}"
                            th:class="${'userType-badge ' +
                              (#strings.equalsIgnoreCase(u.userType, 'admin') ? 'admin' :
                              (#strings.equalsIgnoreCase(u.userType, 'seller') ? 'seller' :
                              (#strings.equalsIgnoreCase(u.userType, 'customer') ? 'customer' : '')))}">
                      </span>
                    </td>
                    <td th:text="${u.phoneNumber}"></td>
                    <td th:text="${u.gender}"></td>
                    <td th:text="${u.birthDate}"></td>
                    <td th:text="${u.balance}"></td>
                    <td th:text="${u.isActive}"></td>
                    <td th:text="${u.isEmailVerified}"></td>
                    <td th:text="${#temporals.format(u.lastLogin, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#temporals.format(u.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${#temporals.format(u.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

    // 🔍 Quick filter trực tiếp trong bảng
    document.addEventListener("DOMContentLoaded", function() {
        const advancedFilter = document.getElementById("advancedFilter");
        const toggleAdvanced = document.getElementById("toggleAdvanced");
        const resetFilter = document.getElementById("resetFilter");
         advancedFilter.style.display = "none";
         toggleAdvanced.addEventListener("click", function() {
             if(advancedFilter.style.display === "none") {
                 advancedFilter.style.display = "block";
                 toggleAdvanced.innerHTML = '<i class="bi bi-x-circle"></i> Hide Advanced';
             } else {
                 advancedFilter.style.display = "none";
                 toggleAdvanced.innerHTML = '<i class="bi bi-funnel"></i> Advanced Filter';

             }
         })

        resetFilter.addEventListener("click", function() {
            document.querySelectorAll("#advancedFilter input").forEach(el => el.value = "");
        })

        const roleSelect = document.getElementById("userType");
        const genderSelect = document.getElementById("gender");
        const activeSelect = document.getElementById("active");
        const verifiedSelect = document.getElementById("verified");

        function filterTable() {

            const role = roleSelect.value;
            const gender = genderSelect.value;
            const active = activeSelect.value;
            const verified = verifiedSelect.value;

            document.querySelectorAll("#userTable tbody tr").forEach(row => {
                const userType = row.children[4].textContent.toUpperCase().trim();
                const rowGender = row.children[6].textContent.toUpperCase();
                const rowActive = row.children[9].textContent.toUpperCase();
                const rowVerified = row.children[10].textContent.toUpperCase();
                const matchesRole = role === "" || userType === role;
                const matchesGender = gender === "" || rowGender === gender;
                const matchesActive = active === "" || rowActive === active;
                const matchesVerified = verified === "" || rowVerified === verified;

                if ( matchesVerified&& matchesRole && matchesGender && matchesActive) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        // Gắn sự kiện realtime
        [verifiedSelect, roleSelect, genderSelect, activeSelect].forEach(el => {
            el.addEventListener("input", filterTable);
            el.addEventListener("change", filterTable);
        });
    })
