<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- HEAD START -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Dashboard</title>
  <!-- Preload critical dashboard stylesheet to improve LCP (use Thymeleaf resource URLs) -->
  <link rel="preload" th:href="@{/css/seller-dashboard.css(v=2)}" as="style" />
  <link rel="stylesheet" th:href="@{/css/seller-dashboard.css(v=2)}" />

  <!-- Preload and set favicon / logo using Thymeleaf so context-path works correctly -->
  <link rel="preload" as="image" th:href="@{/img/kua654ms.png}" fetchpriority="high" />
  <link rel="icon" type="image/png" th:href="@{/img/kua654ms.png}" />
  <link rel="shortcut icon" th:href="@{/img/kua654ms.png}" />

  <!-- Preload local font (assumes you added SFPRODisplay .woff2 under /static/font/SFPRODISPLAY/) -->
  <!-- If your font filename differs, tell me and I'll update the path. -->
  <link rel="preload" th:href="@{/font/SFPRODISPLAY/SFProDisplay-Regular.ttf}" as="font" type="font/ttf" crossorigin />

  <!-- Icon font (can be loaded with lower priority if needed) -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" />

  <!-- Defer non-critical chart library to avoid blocking rendering -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <meta name="theme-color" content="#0b1020" />

  <!-- Declare @font-face so the page uses the local font. Adjust filename if needed. -->
  <style>
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/font/SFPRODISPLAY/SFProDisplay-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    :root { --app-font: 'SF Pro Display', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    body { font-family: var(--app-font); }
  </style>
  <!-- HEAD END -->
</head>

<body class="loading enhanced-dashboard" th:attr="data-user-type=${userType}" data-app-root>
  <!-- GLOBAL APP LOADER -->
  <div id="appLoader" class="app-loader" role="status" aria-live="polite">
    <div class="loader-core">
      <div class="orbital" aria-hidden="true">
        <div class="nucleus">
          <img class="loader-logo" th:src="@{/img/kua654ms.png}" alt="Logo" decoding="async" loading="eager"
            th:attr="data-logo-light=@{/img/kua654ms.png}, data-logo-dark=@{/img/white.png}" />
        </div>
        <div class="orbit orbit-a"><span></span></div>
        <div class="orbit orbit-b"><span></span></div>
        <div class="orbit orbit-c"><span></span></div>
        <div class="rings">
          <div class="ring r1"></div>
          <div class="ring r2"></div>
          <div class="ring r3"></div>
        </div>
      </div>
      <div class="progress-wrap" aria-hidden="true">
        <div class="progress-bar" data-loader-progress></div>
      </div>
      <div class="load-text" data-loader-text>Initializing....</div>
      <div class="load-tip" data-loader-tip></div>
    </div>
  </div>
  <!-- APP WRAPPER START -->
  <div class="page">

    <!-- SIDEBAR START -->
    <aside th:replace="fragments/sidebar :: sidebar"></aside>
    <!-- SIDEBAR END -->

    <!-- MAIN START -->
    <main data-section="main">
      <div class="container">

        <!-- DASHBOARD CORE START -->
        <section th:replace="fragments/dashboard :: dashboard"></section>
        <!-- DASHBOARD CORE END -->

        <!-- PANELS ALT START -->
        <section th:replace="fragments/panels :: panels"></section>
        <!-- PANELS ALT END -->

      </div>
    </main>
    <!-- MAIN END -->
  </div>
  <!-- APP WRAPPER END -->

  <!-- MODAL LAYER START -->
  <div id="modalOverlay" class="modal-overlay" hidden data-modal-overlay></div>

  <section th:replace="fragments/modals :: modals"></section>
  <!-- MODAL LAYER END -->

  <!-- TOAST CONTAINER START -->
  <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true" data-block="toast-root"></div>
  <!-- TOAST CONTAINER END -->

  <!-- SCRIPTS START -->
  <section th:replace="fragments/scripts :: scripts"></section>
  <!-- SCRIPTS END -->
</body>

</html>
