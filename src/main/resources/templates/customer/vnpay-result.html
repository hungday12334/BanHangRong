<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNPay Result</title>
    <link rel="stylesheet" href="/css/styles.min.css">
    <style>
        .wrap{max-width:680px;margin:40px auto;background:#fff;border:1px solid #eaeef4;border-radius:12px;padding:24px;text-align:center}
        .ok{color:#065f46;background:#ecfdf5;border:1px solid #a7f3d0;padding:12px;border-radius:10px}
        .bad{color:#991b1b;background:#fee2e2;border:1px solid #fecaca;padding:12px;border-radius:10px}
        .btn{display:inline-block;margin-top:16px;padding:10px 16px;border-radius:10px;border:1px solid #eaeef4;text-decoration:none}
    </style>
</head>
<body>
<div class="wrap">
    <h2>Kết quả thanh toán</h2>
    <div th:if="${success}" class="ok">Thanh toán thành công!</div>
    <div th:unless="${success}" class="bad">Thanh toán thất bại. Mã: <span th:text="${code}">99</span></div>
    <a href="/cart" class="btn">Quay lại giỏ hàng</a>
</div>
</body>
</html>
