<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.min.css">
	<meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}">
    <title>Verify Email</title>
    <style>
        .brand {
            font-weight: 800;
            letter-spacing: .2px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .brand:hover {
            color: var(--brand);
        }

        .logo {
            height: 32px;
            width: auto;
        }
    </style>
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --ink: #0f172a;
            --muted: #6b7280;
            --brand: #0ea5e9;
            --line: #eaeef4;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--ink);
            background: var(--bg);
        }

        .container {
            max-width: 480px;
            margin: 60px auto;
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 14px;
            padding: 24px;
        }

        .title {
            font-weight: 700;
            font-size: 20px;
            margin: 0 0 12px;
        }

        .desc {
            color: var(--muted);
            margin-bottom: 16px;
        }

        .notice {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        input[type=text] {
            width: 100%;
            height: 44px;
            border: 1px solid var(--line);
            border-radius: 8px;
            padding: 0 12px;
        }

        .actions {
            margin-top: 14px;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid var(--line);
            background: #fff;
            cursor: pointer;
        }

        .btn.primary {
            background: var(--brand);
            color: #fff;
            border-color: var(--brand);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Header t·ª´ layout chung -->
        <div class="topbar">
            <a href="/customer/dashboard" class="brand">
                <img src="/img/logo.jpg" alt="BanHangRong Logo" class="logo">
                BanHangRong
            </a>
            <nav class="nav" aria-label="Main">
                <a href="/customer/dashboard">Home</a>
                <a href="/categories">Category</a>
                <a href="#">License Software</a>
                <a href="#">Game Keys</a>
                <a href="#">Voucher</a>
                <a href="#">Support</a>
            </nav>
            <div class="top-actions">
                <div class="notif">Notification</div>
                <div class="user" style="position:relative">
                    <button id="userMenuBtn" class="user-btn" type="button" aria-haspopup="menu" aria-expanded="false">
                        <span th:text="${user != null ? user.username : 'User123456'}">User123456</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10l5 5 5-5" stroke="#6b7280" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div id="userDropdown" class="user-menu" role="menu" aria-label="User menu">
                        <a class="item" th:href="@{'/customer/profile/' + ${user.username}}" role="menuitem">My Account</a>
                        <a class="item" href="/customer/wishlist" role="menuitem">üíù Wishlist</a>
                        <a class="item" href="/customer/reviews" role="menuitem">‚≠ê My Reviews</a>
                        <a class="item" href="/customer/settings" role="menuitem">‚öôÔ∏è Settings</a>
                        <form class="item" method="post" action="/wallet/vnpay/create" role="menuitem"
                            style="display:flex;gap:8px;align-items:center" onsubmit="return topupPrompt(event)">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                            <input type="hidden" name="amount" id="topupAmountInput" />
                            <button type="submit" style="all:unset;cursor:pointer;color:#0ea5e9">üí≥ Top Up
                                (VNPay)</button>
                        </form>
                        <a class="item" href="/orderhistory" role="menuitem">My Orders</a>
                        <a class="item seller-apply" href="/seller/dashboard" role="menuitem"
                            style="background:#f8fafc;border-top:1px solid #e2e8f0;color:#0ea5e9;font-weight:600;">üìà
                            Become a Seller</a>
                        <a class="item" href="#" role="menuitem"
                            onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
                    </div>
                    <form id="logoutForm" method="post" action="/logout" style="display:none;">
                    </form>
                </div>
                <div class="search">
                    <form method="GET" action="/customer/dashboard" style="display:flex;gap:4px;">
                        <input type="search" name="search" placeholder="search" aria-label="Search" th:value="${search}"
                            style="height:34px;width:220px;padding:0 12px;border:1px solid var(--line);border-radius:8px;outline:none;">
                        <button type="submit"
                            style="padding:8px 12px;background:var(--brand);color:#fff;border:none;border-radius:8px;cursor:pointer;">üîç</button>
                        <a th:if="${search != null and !search.trim().isEmpty()}" th:href="@{/customer/dashboard}"
                            style="padding:8px 12px;background:#6b7280;color:#fff;text-decoration:none;border-radius:8px;display:flex;align-items:center;">‚úï</a>
                    </form>
                </div>
                <a href="/cart" class="cart" title="Shopping Cart" aria-label="Shopping Cart">üõí<span class="badge"
                        th:text="${cartCount}" th:if="${cartCount != null and cartCount > 0}">0</span></a>
            </div>
        </div>
        
        <div class="container">
        <div class="title">Email Verification</div>
        <div class="desc">Enter the 6-digit code sent to your email.</div>
        <div th:if="${error != null}" class="notice" th:text="${error}">Invalid code</div>
        <form method="post" action="/customer/verify-code">
            <input type="text" name="code" placeholder="Enter 6-digit code" maxlength="6" pattern="[0-9]{6}" required>
            <div class="actions">
                <div>
                    <button id="resendBtn" type="button" class="btn"
                        th:disabled="${remainingSeconds != null and remainingSeconds > 0}" onclick="resendCode()">
                        Resend Code <span id="countdown"
                            th:text="${remainingSeconds > 0 ? '(' + remainingSeconds + 's)' : ''}"></span>
                    </button>
                </div>
                <div style="display:flex;gap:10px;">
                    <button type="button" class="btn" onclick="history.back()">Cancel</button>
                    <button type="submit" class="btn primary">Confirm</button>
                </div>
            </div>
        </form>
        <script>
            (function () {
                var rem = parseInt(new URLSearchParams(window.location.search).get('remaining') || '0');
                if (!isNaN(rem) && rem > 0) {
                    var el = document.getElementById('countdown');
                    var btn = document.getElementById('resendBtn');
                    btn.disabled = true;
                    var iv = setInterval(function () {
                        rem--; el.textContent = '(' + rem + 's)';
                        if (rem <= 0) { clearInterval(iv); btn.disabled = false; el.textContent = ''; }
                    }, 1000);
                }
            })();

            function resendCode() {
                fetch('/customer/verify-code/resend', { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' } })
                    .then(function () { window.location.search = '?remaining=60'; })
                    .catch(function () { window.location.href = '/customer/verify-code/resend'; });
            }
        </script>
        
        <script>
            // User menu toggle
            document.addEventListener('DOMContentLoaded', function() {
                const userMenuBtn = document.getElementById('userMenuBtn');
                const userDropdown = document.getElementById('userDropdown');
                
                if (userMenuBtn && userDropdown) {
                    userMenuBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        userDropdown.classList.toggle('show');
                    });
                    
                    // Close menu when clicking outside
                    document.addEventListener('click', function(e) {
                        if (!userMenuBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                            userDropdown.classList.remove('show');
                        }
                    });
                }
            });

            // VNPay topup function
            function topupPrompt(e) {
                e.preventDefault();
                const v = prompt('Enter amount to top up (VND):', '200000');
                if (!v) return false;
                const clean = v.replace(/[^0-9]/g, '');
                if (!clean) {
                    alert('Please enter a valid amount');
                    return false;
                }
                document.getElementById('topupAmountInput').value = clean;
                e.target.submit();
                return true;
            }
        </script>
    </div>
</body>

</html>
