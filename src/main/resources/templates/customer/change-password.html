<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.min.css">
	<meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}">
	<meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}">
    <title>Change Password</title>
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --ink: #0f172a;
            --muted: #6b7280;
            --brand: #0ea5e9;
            --line: #eaeef4;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--ink);
            background: var(--bg);
        }

        .topbar {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 10px 16px;
            border-bottom: 1px solid var(--line);
            background: var(--card);
            flex-wrap: nowrap;
        }

        .brand {
            font-weight: 800;
            letter-spacing: .2px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .brand:hover {
            color: var(--brand);
        }

        .logo {
            height: 32px;
            width: auto;
        }

        .nav {
            display: flex;
            gap: 16px;
            margin: 0 12px;
            flex: 1;
            overflow: auto;
            white-space: nowrap;
        }

        .nav a {
            text-decoration: none;
            color: #111827;
            font-weight: 500;
            padding: 8px 10px;
            border-radius: 8px;
        }

        .nav a:hover {
            background: #f3f4f6;
        }

        .top-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            flex-wrap: nowrap;
        }

        .user-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            color: #111827;
            border: 1px solid var(--line);
            padding: 6px 10px;
            border-radius: 8px;
            background: #fff
        }

        .user-menu {
            position: absolute;
            right: 0;
            top: 48px;
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .08);
            width: 200px;
            display: none;
            z-index: 5
        }

        .user-menu .item {
            display: block;
            padding: 10px 12px;
            color: #111827;
            text-decoration: none
        }

        .user-menu .item:hover {
            background: #f3f4f6
        }

        .search {
            position: relative;
        }

        .search input {
            height: 34px;
            width: 220px;
            padding: 0 12px;
            border: 1px solid var(--line);
            border-radius: 8px;
            outline: none;
        }

        .cart {
            position: relative;
            width: 28px;
            height: 28px;
            display: grid;
            place-items: center;
            border: 1px solid var(--line);
            border-radius: 8px;
            text-decoration: none;
            color: #111827;
        }

        .cart .badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #ef4444;
            color: #fff;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5px;
        }

        .layout {
            max-width: 1000px;
            margin: 18px auto;
            display: flex;
            gap: 18px;
            align-items: flex-start;
        }

        .sidebar {
            width: 240px;
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 14px;
            padding: 16px;
            position: sticky;
            top: 18px;
            align-self: flex-start;
        }

        .sidebar .title {
            font-weight: 700;
            margin-bottom: 8px;
        }

        .sidebar a {
            display: block;
            padding: 10px 12px;
            border-radius: 10px;
            color: #111827;
            text-decoration: none;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: #f3f4f6;
        }

        .card {
            flex: 1;
            background: #fff;
            border: 1px solid var(--line);
            border-radius: 14px;
            padding: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 13px;
            color: var(--muted);
        }

        .form-group input {
            height: 40px;
            padding: 0 10px;
            border: 1px solid var(--line);
            border-radius: 8px;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 16px;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: 1px solid var(--line);
            background: #fff;
            cursor: pointer;
        }

        .btn.primary {
            background: var(--brand);
            color: #fff;
            border-color: var(--brand);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- Header t·ª´ layout chung -->
        <div class="topbar">
            <a href="/customer/dashboard" class="brand">
                <img src="/img/logo.jpg" alt="BanHangRong Logo" class="logo">
                BanHangRong
            </a>
            <nav class="nav" aria-label="Main">
                <a href="/customer/dashboard">Home</a>
                <a href="/categories">Category</a>
                <a href="#">License Software</a>
                <a href="#">Game Keys</a>
                <a href="#">Voucher</a>
                <a href="#">Support</a>
            </nav>
            <div class="top-actions">
                <div class="notif">Notification</div>
                <div class="user" style="position:relative">
                    <button id="userMenuBtn" class="user-btn" type="button" aria-haspopup="menu" aria-expanded="false">
                        <span th:text="${user != null ? user.username : 'User123456'}">User123456</span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10l5 5 5-5" stroke="#6b7280" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div id="userDropdown" class="user-menu" role="menu" aria-label="User menu">
                        <a class="item" th:href="@{'/customer/profile/' + ${user.username}}" role="menuitem">My Account</a>
                        <a class="item" href="/customer/notifications" role="menuitem">üîî Notifications</a>
                        <a class="item" href="/customer/wishlist" role="menuitem">üíù Wishlist</a>
                        <a class="item" href="/customer/reviews" role="menuitem">‚≠ê My Reviews</a>
                        <a class="item" href="/customer/settings" role="menuitem">‚öôÔ∏è Settings</a>
                        <form class="item" method="post" action="/wallet/vnpay/create" role="menuitem"
                            style="display:flex;gap:8px;align-items:center" onsubmit="return topupPrompt(event)">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                            <input type="hidden" name="amount" id="topupAmountInput" />
                            <button type="submit" style="all:unset;cursor:pointer;color:#0ea5e9">üí≥ Top Up
                                (VNPay)</button>
                        </form>
                        <a class="item" href="/orderhistory" role="menuitem">My Orders</a>
                        <a class="item seller-apply" href="/seller/dashboard" role="menuitem"
                            style="background:#f8fafc;border-top:1px solid #e2e8f0;color:#0ea5e9;font-weight:600;">üìà
                            Become a Seller</a>
                        <a class="item" href="#" role="menuitem"
                            onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">Logout</a>
                    </div>
                    <form id="logoutForm" method="post" action="/logout" style="display:none;">
                    </form>
                </div>
                <div class="search">
                    <form method="GET" action="/customer/dashboard" style="display:flex;gap:4px;">
                        <input type="search" name="search" placeholder="search" aria-label="Search" th:value="${search}"
                            style="height:34px;width:220px;padding:0 12px;border:1px solid var(--line);border-radius:8px;outline:none;">
                        <button type="submit"
                            style="padding:8px 12px;background:var(--brand);color:#fff;border:none;border-radius:8px;cursor:pointer;">üîç</button>
                        <a th:if="${search != null and !search.trim().isEmpty()}" th:href="@{/customer/dashboard}"
                            style="padding:8px 12px;background:#6b7280;color:#fff;text-decoration:none;border-radius:8px;display:flex;align-items:center;">‚úï</a>
                    </form>
                </div>
                <a href="/cart" class="cart" title="Shopping Cart" aria-label="Shopping Cart">üõí<span class="badge"
                        th:text="${cartCount}" th:if="${cartCount != null and cartCount > 0}">0</span></a>
            </div>
        </div>

    <div class="layout">
        <aside class="sidebar" aria-label="Profile navigation">
            <div class="title">My Account</div>
            <a th:href="@{'/customer/profile/' + ${user.username}}">Profile</a>
            <a th:href="@{'/customer/profile/' + ${user.username} + '/change-password'}" class="active">Change Password</a>
        </aside>
        <section class="card">
            <h2 style="margin-top:0;">Change Password</h2>
            <div th:if="${pwdError != null}" class="notice"
                style="margin-bottom:12px;color:#dc2626;background:#fef2f2;border-color:#fecaca;"                 th:text="${pwdError}">
                Password change error.</div>
            <form th:action="@{'/customer/profile/' + ${user.username} + '/change-password'}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" name="currentPassword" autocomplete="current-password" required>
                    </div>
                    <div></div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" name="newPassword" autocomplete="new-password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" name="confirmPassword" autocomplete="new-password" required>
                    </div>
                </div>
                <div class="actions">
                    <a th:href="@{'/customer/profile/' + ${user.username}}" class="btn">Cancel</a>
                    <button type="submit" class="btn primary">Save</button>
                </div>
            </form>
        </section>
    </div>
    </div>
    
    <script>
        // User menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const userMenuBtn = document.getElementById('userMenuBtn');
            const userDropdown = document.getElementById('userDropdown');
            
            if (userMenuBtn && userDropdown) {
                userMenuBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    userDropdown.classList.toggle('show');
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!userMenuBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                        userDropdown.classList.remove('show');
                    }
                });
            }
        });

        // VNPay topup function
        function topupPrompt(e) {
            e.preventDefault();
            const v = prompt('Enter amount to top up (VND):', '200000');
            if (!v) return false;
            const clean = v.replace(/[^0-9]/g, '');
            if (!clean) {
                alert('Please enter a valid amount');
                return false;
            }
            document.getElementById('topupAmountInput').value = clean;
            e.target.submit();
            return true;
        }
    </script>
</body>

</html>
