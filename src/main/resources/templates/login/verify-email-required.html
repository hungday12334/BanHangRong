<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực Email - BanHangRong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --primary-light: #e0f2fe;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }

        .verify-container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 48px 40px;
            max-width: 480px;
            width: 100%;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .logo {
            height: 56px;
            width: 56px;
            border-radius: 14px;
            object-fit: cover;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.15);
            border: 2px solid var(--primary-light);
        }

        .brand-name {
            font-weight: 800;
            font-size: 22px;
            color: var(--text);
            letter-spacing: -0.5px;
        }

        .verify-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.25);
            font-size: 40px;
        }

        h1 {
            color: var(--text);
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 15px;
            line-height: 1.6;
            margin: 0;
        }

        /* Email Display */
        .email-display {
            background: var(--primary-light);
            padding: 14px 18px;
            border-radius: 12px;
            font-weight: 600;
            color: var(--primary-dark);
            margin: 28px 0;
            font-size: 14px;
            word-break: break-all;
            border: 1px solid #bae6fd;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .email-display::before {
            content: "✉️";
            font-size: 18px;
            flex-shrink: 0;
        }

        /* Code Section */
        .code-section {
            margin: 32px 0;
        }

        .code-label {
            display: block;
            color: var(--text);
            font-weight: 700;
            margin-bottom: 16px;
            font-size: 15px;
            text-align: center;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .code-input {
            width: 52px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid var(--border);
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            background: var(--border-light);
            color: var(--text);
            font-variant-numeric: tabular-nums;
        }

        .code-input:focus {
            border-color: var(--primary);
            background: var(--card);
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
            transform: scale(1.08);
        }

        .code-input:hover:not(:focus) {
            border-color: #cbd5e1;
            background: var(--card);
        }

        .code-input.error {
            border-color: var(--error);
            background: #fef2f2;
            animation: shake 0.3s cubic-bezier(0.36, 0, 0.66, -0.56);
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-8px);
            }
            75% {
                transform: translateX(8px);
            }
        }

        /* Timer Section */
        .timer-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--border-light);
            border-radius: 10px;
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .timer {
            font-weight: 700;
            color: var(--primary);
            font-size: 15px;
            font-variant-numeric: tabular-nums;
            min-width: 40px;
        }

        .timer.warning {
            color: var(--warning);
        }

        .timer.expired {
            color: var(--error);
        }

        /* Messages */
        .message {
            padding: 14px 16px;
            border-radius: 12px;
            margin: 16px 0;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.25s ease-out;
            border-left: 4px solid;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #ecfdf5;
            color: #065f46;
            border-left-color: var(--success);
        }

        .message.success::before {
            content: "✓ ";
            font-weight: 700;
            color: var(--success);
        }

        .message.error {
            background: #fef2f2;
            color: #7f1d1d;
            border-left-color: var(--error);
        }

        .message.error::before {
            content: "⚠ ";
            font-weight: 700;
            color: var(--error);
        }

        .message.info {
            background: #eff6ff;
            color: #1e40af;
            border-left-color: var(--primary);
        }

        .message.info::before {
            content: "ℹ ";
            font-weight: 700;
            color: var(--primary);
        }

        /* Actions */
        .actions {
            margin-top: 32px;
        }

        .btn {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
            margin-bottom: 12px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--border-light);
            color: var(--primary);
            border: 1.5px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--border);
            border-color: var(--primary);
            color: var(--primary-dark);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            color: var(--text-muted);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Divider */
        .divider {
            margin: 28px 0;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .resend-hint {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 14px;
            font-weight: 500;
        }

        /* Back Link */
        .back-link {
            margin-top: 24px;
            text-align: center;
        }

        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-link a:hover {
            color: var(--primary);
            gap: 10px;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .verify-container {
                padding: 32px 24px;
                border-radius: 16px;
            }

            .code-inputs {
                gap: 8px;
            }

            .code-input {
                width: 48px;
                height: 56px;
                font-size: 22px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 14px;
            }

            .btn {
                padding: 13px 14px;
                font-size: 14px;
            }

            .header {
                margin-bottom: 32px;
            }

            .verify-icon {
                width: 72px;
                height: 72px;
                font-size: 36px;
            }
        }

        @media (max-width: 360px) {
            .verify-container {
                padding: 24px 16px;
            }

            .code-inputs {
                gap: 6px;
            }

            .code-input {
                width: 44px;
                height: 52px;
                font-size: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
<div class="verify-container">
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <img src="/img/logo.jpg" alt="BanHangRong" class="logo">
            <div class="brand-name">BanHangRong</div>
        </div>
        <div class="verify-icon">✉️</div>
        <h1>Xác thực Email</h1>
        <p class="subtitle">Nhập mã 6 chữ số đã được gửi đến email của bạn</p>
    </div>

    <!-- Email Display -->
    <div class="email-display" th:if="${email}">
        <span th:text="${email}">your-email@example.com</span>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message"></div>

    <!-- Code Input Section -->
    <div class="code-section">
        <label class="code-label">Mã xác thực</label>
        <div class="code-inputs">
            <input type="text" class="code-input" maxlength="1" id="code1" autocomplete="off" inputmode="numeric">
            <input type="text" class="code-input" maxlength="1" id="code2" autocomplete="off" inputmode="numeric">
            <input type="text" class="code-input" maxlength="1" id="code3" autocomplete="off" inputmode="numeric">
            <input type="text" class="code-input" maxlength="1" id="code4" autocomplete="off" inputmode="numeric">
            <input type="text" class="code-input" maxlength="1" id="code5" autocomplete="off" inputmode="numeric">
            <input type="text" class="code-input" maxlength="1" id="code6" autocomplete="off" inputmode="numeric">
        </div>
        <div class="timer-row">
            <span>⏱️</span>
            <span>Hết hạn sau:</span>
            <span class="timer" id="timer">2:00</span>
        </div>
    </div>

    <!-- Actions -->
    <div class="actions">
        <button class="btn btn-primary" id="verifyBtn" onclick="verifyCode()">
            <span id="verifyBtnText">Xác thực ngay</span>
            <span id="verifyBtnLoading" class="loading-spinner" style="display: none;"></span>
        </button>

        <div class="divider">
            <p class="resend-hint">Không nhận được mã?</p>
            <button class="btn btn-secondary" id="resendBtn" onclick="resendCode()" disabled>
                <span>🔄</span>
                <span id="resendBtnText">Gửi lại (<span id="resendTimer">60</span>s)</span>
                <span id="resendBtnLoading" class="loading-spinner" style="display: none; border-color: rgba(14, 165, 233, 0.3); border-top-color: var(--primary);"></span>
            </button>
        </div>
    </div>

    <!-- Back Link -->
    <div class="back-link">
        <a href="/login">
            <span>←</span>
            <span>Quay lại đăng nhập</span>
        </a>
    </div>
</div>

<!-- ... existing code ... -->
<script>
    let expirySeconds = 120;
    let resendCooldown = 60;
    let timerInterval;
    let resendInterval;

    document.getElementById('code1').focus();

    const inputs = document.querySelectorAll('.code-input');
    inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            if (e.target.value.length === 1) {
                if (index < inputs.length - 1) {
                    inputs[index + 1].focus();
                } else {
                    verifyCode();
                }
            }
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                inputs[index - 1].focus();
            }
        });
        input.addEventListener('paste', (e) => {
            e.preventDefault();
            const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
            if (pastedData.length === 6) {
                inputs.forEach((inp, i) => {
                    inp.value = pastedData[i] || '';
                });
                verifyCode();
            }
        });
    });

    startExpiryTimer();
    startResendCooldown();
    loadStatus();

    function startExpiryTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            expirySeconds--;
            const minutes = Math.floor(expirySeconds / 60);
            const seconds = expirySeconds % 60;
            const timerEl = document.getElementById('timer');
            timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            updateTimerColor();
            if (expirySeconds <= 0) {
                clearInterval(timerInterval);
                timerEl.textContent = 'Hết hạn';
                timerEl.classList.add('expired');
                showMessage('Mã xác thực đã hết hạn. Vui lòng yêu cầu mã mới.', 'error');
                document.getElementById('verifyBtn').disabled = true;
            }
        }, 1000);
    }

    function startResendCooldown() {
        clearInterval(resendInterval);
        const resendBtn = document.getElementById('resendBtn');
        const resendTimerEl = document.getElementById('resendTimer');
        resendBtn.disabled = true;
        resendInterval = setInterval(() => {
            resendCooldown--;
            resendTimerEl.textContent = resendCooldown;
            if (resendCooldown <= 0) {
                clearInterval(resendInterval);
                resendBtn.disabled = false;
                document.getElementById('resendBtnText').textContent = 'Gửi lại mã';
            }
        }, 1000);
    }

    async function loadStatus() {
        try {
            const response = await fetch('/api/email-verification/status');
            const data = await response.json();
            if (data.authenticated && data.isEmailVerified) {
                window.location.href = '/customer/dashboard';
                return;
            }
            if (data.hasActiveToken) {
                expirySeconds = data.expiresInSeconds;
                resendCooldown = data.resendCooldownSeconds;
                if (!data.canResend) {
                    startResendCooldown();
                } else {
                    document.getElementById('resendBtn').disabled = false;
                    document.getElementById('resendBtnText').textContent = 'Gửi lại mã';
                }
            }
        } catch (error) {
            console.error('Error loading status:', error);
        }
    }

    async function verifyCode() {
        const code = Array.from(inputs).map(input => input.value).join('');
        if (code.length !== 6) {
            showMessage('Vui lòng nhập đủ 6 chữ số', 'error');
            inputs.forEach(input => input.classList.add('error'));
            setTimeout(() => {
                inputs.forEach(input => input.classList.remove('error'));
            }, 400);
            return;
        }
        setLoading(true);
        try {
            const response = await fetch('/api/email-verification/verify-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            });
            const data = await response.json();
            if (data.success) {
                showMessage(data.message, 'success');
                setTimeout(() => {
                    window.location.href = data.redirectUrl || '/customer/dashboard';
                }, 1000);
            } else {
                showMessage(data.message, 'error');
                inputs.forEach(input => {
                    input.value = '';
                    input.classList.add('error');
                });
                setTimeout(() => {
                    inputs.forEach(input => input.classList.remove('error'));
                }, 400);
                inputs[0].focus();
            }
        } catch (error) {
            showMessage('Có lỗi xảy ra. Vui lòng thử lại.', 'error');
        } finally {
            setLoading(false);
        }
    }

    async function resendCode() {
        const resendBtn = document.getElementById('resendBtn');
        if (resendBtn.disabled) return;
        resendBtn.disabled = true;
        document.getElementById('resendBtnText').style.display = 'none';
        document.getElementById('resendBtnLoading').style.display = 'inline-block';
        try {
            const response = await fetch('/api/email-verification/resend-code', {
                method: 'POST'
            });
            const data = await response.json();
            if (data.success) {
                showMessage(data.message, 'success');
                expirySeconds = data.expiresInMinutes * 60;
                resendCooldown = 60;
                document.getElementById('timer').classList.remove('expired');
                document.getElementById('verifyBtn').disabled = false;
                startExpiryTimer();
                startResendCooldown();
                inputs.forEach(input => input.value = '');
                inputs[0].focus();
            } else {
                showMessage(data.message, 'error');
                if (data.remainingSeconds) {
                    resendCooldown = data.remainingSeconds;
                    startResendCooldown();
                }
            }
        } catch (error) {
            showMessage('Có lỗi xảy ra. Vui lòng thử lại.', 'error');
        } finally {
            document.getElementById('resendBtnText').style.display = 'inline';
            document.getElementById('resendBtnLoading').style.display = 'none';
        }
    }

    function showMessage(message, type) {
        const messageBox = document.getElementById('messageBox');
        messageBox.textContent = message;
        messageBox.className = 'message ' + type;
        messageBox.style.display = 'block';
        if (type === 'success' || type === 'info') {
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }
    }

    function setLoading(loading) {
        const verifyBtn = document.getElementById('verifyBtn');
        const verifyBtnText = document.getElementById('verifyBtnText');
        const verifyBtnLoading = document.getElementById('verifyBtnLoading');
        verifyBtn.disabled = loading;
        if (loading) {
            verifyBtnText.style.display = 'none';
            verifyBtnLoading.style.display = 'inline-block';
        } else {
            verifyBtnText.style.display = 'inline';
            verifyBtnLoading.style.display = 'none';
        }
    }

    function updateTimerColor() {
        const timerEl = document.getElementById('timer');
        if (expirySeconds <= 30 && expirySeconds > 10) {
            timerEl.classList.add('warning');
            timerEl.classList.remove('expired');
        } else if (expirySeconds <= 10) {
            timerEl.classList.remove('warning');
            timerEl.classList.add('expired');
        }
    }

    window.addEventListener('beforeunload', () => {
        clearInterval(timerInterval);
        clearInterval(resendInterval);
    });
</script>
</body>

</html>
