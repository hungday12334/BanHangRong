<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email chưa được xác thực - BanHangRong</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .verify-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .verify-box {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .verify-icon {
            width: 80px;
            height: 80px;
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .verify-icon i {
            font-size: 40px;
            color: #f59e0b;
        }

        .verify-box h1 {
            color: #1f2937;
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .verify-box p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .verify-box .email {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            color: #4f46e5;
            margin-bottom: 24px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
            text-align: left;
        }

        .info-box p {
            margin: 0;
            font-size: 14px;
            color: #1e40af;
        }
    </style>
</head>

<body>
    <div class="verify-container">
        <div class="verify-box">
            <div class="verify-icon">
                <i class="fas fa-envelope-open-text"></i>
            </div>

            <h1>Email not verified</h1>

            <p>Your account email has not been verified. Please check your inbox and verify your email to access Customer
                Dashboard.</p>

            <div class="btn-group">
                <button class="btn btn-primary"
                    onclick="alert('Resend verification email feature is under development!')">
                    <i class="fas fa-paper-plane"></i> Resend verification email
                </button>

                <a href="/logout" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>

            <div class="info-box">
                <p><strong><i class="fas fa-info-circle"></i> Lưu ý:</strong> Kiểm tra cả thư mục Spam/Junk nếu không
                    thấy email. Email xác thực có thể mất vài phút để đến.</p>
            </div>
        </div>
    </div>
</body>

</html>
