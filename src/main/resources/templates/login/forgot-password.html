<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BanHangRong</title>
    <!-- CSS INLINE để bypass static resource issue -->
    <style>
        /* --- Tổng thể trang --- */
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Container tổng --- */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Khu thương hiệu (logo + tên app) --- */
        .brand-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            height: 70px;
            width: auto;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .app-title {
            font-size: 1.8rem;
            color: #333;
            font-weight: 700;
            margin-top: 10px;
        }

        /* --- Khung tạo mật khẩu / quên mật khẩu --- */
        .create-password-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            border: 1px solid #e1e5e9;
            overflow: hidden;
            animation: fadeInUp 0.5s ease;
        }

        /* --- Header --- */
        .create-password-header {
            background: #f8f9fa;
            padding: 20px 25px;
            border-bottom: 1px solid #e1e5e9;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .create-password-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin: 0;
            line-height: 1.3;
        }

        /* --- Nội dung chính --- */
        .create-password-content {
            padding: 30px;
        }

        /* --- Field --- */
        .password-field {
            margin-bottom: 22px;
        }

        .password-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* --- Input và icon --- */
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .password-input {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .password-input:focus {
            border-color: #007bff;
            outline: none;
        }

        .password-hint {
            font-size: 0.85rem;
            color: #777;
            margin-top: 5px;
        }

        /* --- Thông báo ngay dưới ô input --- */
        .message-box {
            margin-top: 8px;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            border-radius: 6px;
            padding: 10px 12px;
            border: 1px solid transparent;
            animation: fadeIn 0.3s ease;
        }

        .message-box i {
            margin-right: 8px;
            font-size: 1rem;
        }

        .message-box.success {
            background: #e6f4ea;
            color: #1e7e34;
            border-color: #c3e6cb;
        }

        .message-box.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        /* --- Nút confirm --- */
        .confirm-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 13px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 25px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .confirm-btn:hover {
            background: #0056b3;
        }

        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .resend-section {
            margin-top: 10px;
            text-align: center;
            font-size: 13px;
            color: #555;
            display: none;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 500;
            padding: 0;
            margin-left: 4px;
        }

        .resend-btn:disabled {
            color: gray;
            text-decoration: none;
            cursor: not-allowed;
        }

        /* --- Hiệu ứng xuất hiện --- */
        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="brand-section">
            <div class="logo-container">
                <img src="/img/logo.jpg" alt="BanHangRong Logo" class="logo">
            </div>
            <h1 class="app-title">BanHangRong</h1>
        </div>

        <div class="create-password-container">
            <div class="create-password-header">
                <h2 class="create-password-title">Forgot Password</h2>
            </div>

            <div class="create-password-content">
                <p class="password-hint" style="margin-bottom: 20px;">
                    Enter the email address you used to register. We will send you an email containing a link to reset
                    your password.
                </p>

                <form id="forgotPasswordForm">
                    <div class="password-field">
                        <label class="password-label">Email</label>
                        <div class="password-input-container">
                            <input type="email" id="email" name="email" class="password-input"
                                placeholder="Enter your email" required>
                        </div>

                        <!-- Message will display below email field -->
                        <div id="messageBox" class="message-box">
                            <i class="fas" id="messageIcon"></i>
                            <span id="messageText"></span>
                        </div>
                    </div>

                    <button type="submit" class="confirm-btn" id="searchBtn">Send Reset Email</button>
                </form>

                <!-- Resend section -->
                <div id="resendSection" class="resend-section">
                    <span>Haven't received the email?</span>
                    <button id="resendBtn" class="resend-btn" onclick="resendEmail()">Resend</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageIcon = document.getElementById('messageIcon');
        const resendSection = document.getElementById('resendSection');
        const resendBtn = document.getElementById('resendBtn');
        let resendCountdown;

        function showMessage(type, text) {
            messageBox.style.display = 'flex';
            messageBox.className = 'message-box ' + type;
            messageText.textContent = text;
            messageIcon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
        }

        function hideMessage() {
            messageBox.style.display = 'none';
            resendSection.style.display = 'none';
        }

        async function resendEmail() {
            const email = document.getElementById('email').value;
            resendBtn.disabled = true;
            startCountdown(30);

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'email=' + encodeURIComponent(email)
                });

                if (response.ok) {
                    showMessage('success', 'Password reset email has been resent successfully.');
                } else {
                    showMessage('error', 'Unable to resend email. Please try again.');
                }
            } catch (err) {
                showMessage('error', 'An error occurred while resending email.');
            }
        }

        function startCountdown(seconds) {
            let remaining = seconds;
            resendBtn.textContent = `Resend (${remaining}s)`;

            resendCountdown = setInterval(() => {
                remaining--;
                resendBtn.textContent = `Resend (${remaining}s)`;
                if (remaining <= 0) {
                    clearInterval(resendCountdown);
                    resendBtn.textContent = 'Resend';
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            hideMessage();

            const email = document.getElementById('email').value;
            const searchBtn = document.getElementById('searchBtn');

            try {
                searchBtn.disabled = true;
                searchBtn.textContent = 'Sending...';

                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'email=' + encodeURIComponent(email)
                });

                let result;
                try {
                    result = await response.json();
                } catch {
                    result = await response.text();
                }

                if (response.ok) {
                    showMessage('success', '✅ Password reset email sent successfully!');
                    resendSection.style.display = 'block';
                } else {
                    const errorMsg = result?.error || result || 'Email not found, please try again.';
                    showMessage('error', '❌ ' + errorMsg);
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('error', 'An error occurred! Please try again.');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Send Reset Email';
            }
        });
    </script>
</body>

</html>
