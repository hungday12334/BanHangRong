<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new password - BanHangRong</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .create-password-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            border: 1px solid #e1e5e9;
        }
        
        .create-password-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .create-password-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #666;
            font-weight: bold;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .create-password-content {
            padding: 30px;
        }
        
        .password-field {
            margin-bottom: 20px;
        }
        
        .password-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #666;
        }
        
        .password-hint {
            font-size: 0.875rem;
            color: #666;
            margin-top: 5px;
        }
        
        .validation-icon {
            position: absolute;
            right: 45px;
            color: #28a745;
            font-size: 1.2rem;
        }
        
        .confirm-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 20px;
        }
        
        .confirm-btn:hover {
            background: #0056b3;
        }
        
        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-section">
            <h1 class="app-title">BanHangRong</h1>
        </div>
        
        <div class="create-password-container">
            <div class="create-password-header">
                <h2 class="create-password-title">Create new password for account: <span id="usernameDisplay">username</span></h2>
                <div class="user-avatar" id="userAvatar">
                    <span id="avatarInitial">U</span>
                </div>
            </div>
            
            <div class="create-password-content">
                <form id="resetPasswordForm">
                    <div class="password-field">
                        <label class="password-label">New password</label>
                        <div class="password-input-container">
                            <input type="password" id="newPassword" name="newPassword" class="password-input" required>
                            <i class="fas fa-check validation-icon" id="newPasswordValid" style="display: none;"></i>
                            <i class="fas fa-eye password-toggle" id="toggleNewPassword"></i>
                        </div>
                        <div class="password-hint">8 to 16 character</div>
                    </div>
                    
                    <div class="password-field">
                        <label class="password-label">Confirm password</label>
                        <div class="password-input-container">
                            <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="password-input" required>
                            <i class="fas fa-check validation-icon" id="confirmPasswordValid" style="display: none;"></i>
                            <i class="fas fa-eye password-toggle" id="toggleConfirmNewPassword"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="confirm-btn" id="confirmBtn">Confirm</button>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/auth.js}"></script>
    <script>
        // Lấy token từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            alert('Token không hợp lệ!');
            window.location.href = '/login';
        }
        
        // Lấy thông tin user từ token
        loadUserInfo();
        
        // Function để lấy thông tin user
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/user-info?token=' + encodeURIComponent(token));
                const userInfo = await response.json();
                
                if (response.ok) {
                    // Hiển thị username
                    document.getElementById('usernameDisplay').textContent = userInfo.username;
                    
                    // Hiển thị avatar
                    const avatarElement = document.getElementById('userAvatar');
                    const avatarInitial = document.getElementById('avatarInitial');
                    
                    if (userInfo.avatarUrl) {
                        // Nếu có ảnh avatar
                        avatarElement.innerHTML = '<img src="' + userInfo.avatarUrl + '" alt="Avatar">';
                    } else {
                        // Nếu không có ảnh, hiển thị chữ cái đầu của username
                        const initial = userInfo.username ? userInfo.username.charAt(0).toUpperCase() : 'U';
                        avatarInitial.textContent = initial;
                    }
                } else {
                    console.error('Lỗi lấy thông tin user:', userInfo.error);
                    // Fallback
                    document.getElementById('usernameDisplay').textContent = 'user';
                    document.getElementById('avatarInitial').textContent = 'U';
                }
            } catch (error) {
                console.error('Lỗi kết nối:', error);
                // Fallback
                document.getElementById('usernameDisplay').textContent = 'user';
                document.getElementById('avatarInitial').textContent = 'U';
            }
        }
        
        // Password validation
        function validatePassword(password) {
            return password.length >= 8 && password.length <= 16;
        }
        
        function validateConfirmPassword(password, confirmPassword) {
            return password === confirmPassword && password.length > 0;
        }
        
        // Real-time validation
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const validIcon = document.getElementById('newPasswordValid');
            
            if (validatePassword(password)) {
                validIcon.style.display = 'block';
                this.style.borderColor = '#28a745';
            } else {
                validIcon.style.display = 'none';
                this.style.borderColor = '#ddd';
            }
        });
        
        document.getElementById('confirmNewPassword').addEventListener('input', function() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            const validIcon = document.getElementById('confirmPasswordValid');
            
            if (validateConfirmPassword(password, confirmPassword)) {
                validIcon.style.display = 'block';
                this.style.borderColor = '#28a745';
            } else {
                validIcon.style.display = 'none';
                this.style.borderColor = '#ddd';
            }
        });
        
        // Toggle password visibility
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            togglePasswordVisibility('newPassword', this);
        });
        
        document.getElementById('toggleConfirmNewPassword').addEventListener('click', function() {
            togglePasswordVisibility('confirmNewPassword', this);
        });
        
        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            const confirmBtn = document.getElementById('confirmBtn');
            
            if (!validatePassword(newPassword)) {
                alert('Mật khẩu phải có từ 8 đến 16 ký tự!');
                return;
            }
            
            if (!validateConfirmPassword(newPassword, confirmNewPassword)) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }
            
            try {
                confirmBtn.disabled = true;
                confirmBtn.textContent = 'Processing...';
                
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword,
                        confirmPassword: confirmNewPassword
                    })
                });
                
                let result;
                try {
                    result = await response.json();
                } catch (e) {
                    result = await response.text();
                }
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                console.log('Response result:', result);
                
                if (response.ok) {
                    alert('Đặt lại mật khẩu thành công! Vui lòng đăng nhập.');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1000);
                } else {
                    const errorMessage = result?.error || result || 'Đặt lại mật khẩu thất bại!';
                    alert('Lỗi: ' + errorMessage);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Có lỗi xảy ra! Vui lòng thử lại.');
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'Confirm';
            }
        });
    </script>
</body>
</html>
