<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanHangRong - Trang chủ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BanHangRong</h1>
            <div class="user-info" id="userInfo" style="display: none;">
                <span id="userName"></span>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
            <div class="login-link" id="loginLink">
                <a href="/login" class="btn-login">Đăng nhập</a>
            </div>
        </div>
        
        <div class="welcome-section" id="welcomeSection" style="display: none;">
            <h2>Chào mừng bạn đến với BanHangRong!</h2>
            <p>Hệ thống quản lý bán hàng trực tuyến</p>
        </div>
        
        <div class="database-section">
            <h2>Quản lý cơ sở dữ liệu</h2>
            <p><a href="/db">Xem toàn bộ database (tất cả bảng)</a></p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Tìm kiếm username/email...">
            </div>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody id="usersBody">
                    <tr th:each="user : ${userList}">
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td th:text="${user.gender}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script th:src="@{/js/home.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
