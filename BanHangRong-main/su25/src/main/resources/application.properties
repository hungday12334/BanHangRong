spring.application.name=su25
# H2 database configuration - File-based for persistent storage
spring.datasource.url=jdbc:h2:file:./data/banhangrong_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate=INFO

# JWT Configuration
jwt.secret=BanHangRong2024SecretKeyForJWTTokenGenerationAndValidationWithHS512AlgorithmSecurityLevel512BitsMinimumRequiredLengthForProductionUse
jwt.expiration=86400000

# Email Configuration
# Chọn provider: sendgrid hoặc smtp
email.provider=sendgrid

# SendGrid API Configuration (Khuyến nghị)
# SendGrid API Key
sendgrid.api.key=YOUR_SENDGRID_API_KEY_HERE
# Dùng email đã đăng ký SendGrid để test
sendgrid.from.email=zonguyen1401@gmail.com
sendgrid.from.name=BanHangRong

# SMTP Fallback Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=zonguyen1401@gmail.com
spring.mail.password=YOUR_APP_PASSWORD_HERE
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

